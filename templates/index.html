<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Newsletter Scraper</title>
    <meta name="color-scheme" content="light dark">
    <link id="gh-md-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-light.min.css" media="(prefers-color-scheme: light)">
    <link id="gh-md-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6f7f9;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e5e7eb;
            --link: #1a73e8;
            --radius: 10px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.10);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0c0f;
                --surface: #0f1115;
                --text: #e5e7eb;
                --muted: #9aa4b2;
                --border: #1f2937;
                --link: #8ab4f8;
            }
        }
        html[data-theme="light"] {
            --bg: #f6f7f9;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e5e7eb;
            --link: #1a73e8;
        }
        html[data-theme="dark"] {
            --bg: #0b0c0f;
            --surface: #0f1115;
            --text: #e5e7eb;
            --muted: #9aa4b2;
            --border: #1f2937;
            --link: #8ab4f8;
        }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            letter-spacing: 0.003em;
            line-height: 1.6;
        }
        .container {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.25;
            text-wrap: balance;
        }
        .form-group {
            margin-bottom: 20px;
            display: inline-block;
            width: 45%;
            margin-right: 5%;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--muted);
        }
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--surface);
            color: var(--text);
            min-height: 44px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            min-height: 44px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        a:focus-visible, button:focus-visible, input:focus-visible {
            outline: 3px solid rgba(26,115,232,0.45);
            outline-offset: 2px;
        }
        .progress {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 4px;
            border-left: 4px solid #2196f3;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #2196f3;
            width: 0%;
            transition: width 0.3s ease;
        }
        #result {
			margin-top: 20px;
			padding: 0;
			background-color: transparent;
			border-radius: 0;
			line-height: 1.7;
			display: none;
			border: none;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 72ch;
            margin: 0 auto;
            padding: 16px 16px 24px;
            color: var(--text);
            font-family: 'Vollkorn', ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            font-size: 17px;
            line-height: 1.75;
            text-wrap: pretty;
            hyphens: auto;
            -webkit-hyphens: auto;
            word-break: normal;
        }
        .markdown-body p { margin: 0 0 0.9em; }
        .markdown-body p + p { margin-top: 0.9em; }
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            color: var(--text);
            margin: 1.4em 0 0.6em;
            line-height: 1.25;
            text-wrap: balance;
        }
        .markdown-body h1 { font-size: 1.6rem; letter-spacing: -0.01em; }
        .markdown-body h2 { font-size: 1.35rem; letter-spacing: -0.008em; }
        .markdown-body h3 { font-size: 1.2rem; letter-spacing: -0.005em; }
        .markdown-body h4 { font-size: 1.05rem; }
        .markdown-body h5 { font-size: 1rem; }
        .markdown-body h6 { font-size: 0.95rem; color: var(--muted); }
        .markdown-body ul,
        .markdown-body ol { margin: 0.8em 0 1em; padding-left: 1.25em; }
        .markdown-body li { margin: 0.25em 0; }
        .markdown-body a {
            color: var(--link);
            text-decoration: underline;
            text-decoration-thickness: 1.5px;
            text-underline-offset: 2px;
            text-decoration-skip-ink: auto;
        }
        .markdown-body a:hover { opacity: 0.9; }
        .markdown-body code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 0.95em;
        }
        .markdown-body pre {
            overflow: auto;
            padding: 12px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.04);
            border: 1px solid var(--border);
        }
        .markdown-body blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 3px solid var(--border);
            color: var(--muted);
        }
        .markdown-body img, .markdown-body video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .markdown-body hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 1.5em 0;
        }
        @media (max-width: 480px) {
            body { padding: 12px; }
            .container { padding: 12px; }
            .form-group { width: 100%; margin-right: 0; }
            .markdown-body { padding: 12px; font-size: 17px; }
        }
        @media (min-width: 480px) {
            .markdown-body { font-size: 18px; padding: 16px 20px 28px; }
            .markdown-body h1 { font-size: 1.8rem; }
            .markdown-body h2 { font-size: 1.5rem; }
            .markdown-body h3 { font-size: 1.3rem; }
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
		.success {
			background-color: transparent;
			border: 0;
			color: var(--text);
		}
        .stats {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

		/* Flat, inline expansion under links without nested container styling */
		.inline-summary {
			margin-top: 8px;
			padding-top: 8px;
			border-top: 1px dashed var(--border);
			font-size: 0.96em;
			line-height: 1.7;
		}
        .theme-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .theme-controls label {
            color: var(--muted);
            font-weight: 600;
            font-size: 14px;
        }
        .theme-controls select {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 14px;
            min-height: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-controls">
            <label for="theme-select">Theme</label>
            <select id="theme-select" aria-label="Theme">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <h1>TLDR Newsletter Scraper</h1>
        
        <form id="scrapeForm">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            
            <button type="submit" id="scrapeBtn">Scrape TLDR Newsletters</button>
        </form>
        
        <div id="progress" class="progress">
            <div id="progress-text">Initializing...</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script>
        // Theme handling (System / Light / Dark)
        (function() {
            const storageKey = 'theme-preference';
            const docEl = document.documentElement;
            const lightLink = document.getElementById('gh-md-light');
            const darkLink = document.getElementById('gh-md-dark');
            const preferDarkMedia = window.matchMedia('(prefers-color-scheme: dark)');

            function setMarkdownCssFor(mode) {
                if (!lightLink || !darkLink) return;
                if (mode === 'light') {
                    lightLink.media = 'all';
                    darkLink.media = 'not all';
                } else if (mode === 'dark') {
                    lightLink.media = 'not all';
                    darkLink.media = 'all';
                } else {
                    lightLink.media = '(prefers-color-scheme: light)';
                    darkLink.media = '(prefers-color-scheme: dark)';
                }
            }

            function applyTheme(mode) {
                if (mode === 'light') {
                    docEl.setAttribute('data-theme', 'light');
                } else if (mode === 'dark') {
                    docEl.setAttribute('data-theme', 'dark');
                } else {
                    docEl.removeAttribute('data-theme');
                }
                setMarkdownCssFor(mode);
            }

            function initTheme() {
                const select = document.getElementById('theme-select');
                const stored = localStorage.getItem(storageKey) || 'system';
                if (select) {
                    select.value = stored;
                    select.addEventListener('change', function() {
                        const mode = this.value;
                        localStorage.setItem(storageKey, mode);
                        applyTheme(mode);
                    });
                }
                applyTheme(stored);

                preferDarkMedia.addEventListener('change', function() {
                    const current = localStorage.getItem(storageKey) || 'system';
                    if (current === 'system') applyTheme('system');
                });
            }

            initTheme();
        })();

        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);
            
            document.getElementById('end_date').value = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = weekAgo.toISOString().split('T')[0];
        }

        // Form submission handler - use backend API
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            
            const button = document.getElementById('scrapeBtn');
            const progress = document.getElementById('progress');
            const result = document.getElementById('result');
            
            // Validate dates
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            if (start > end) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Start date must be before or equal to end date.';
                return;
            }
            
            // Check if date range exceeds 31 days (inclusive)
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (daysDiff >= 31) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Date range cannot exceed 31 days. Please select a smaller range.';
                return;
            }
            
            // Show progress, hide previous results
            button.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            
            document.getElementById('progress-text').textContent = 'Scraping newsletters... This may take several minutes.';
            document.getElementById('progress-fill').style.width = '50%';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show results
                    result.style.display = 'block';
                    result.className = 'success';
                    
                    const statsHtml = `<div class="stats">
                        📊 Stats: ${data.stats.total_articles} articles found, 
                        ${data.stats.unique_urls} unique URLs, 
                        ${data.stats.dates_with_content}/${data.stats.dates_processed} dates had content<br>
                        🧠 Cache: hits=${data.stats.cache_hits ?? 0}, misses=${data.stats.cache_misses ?? 0}, other=${data.stats.cache_other ?? 0}<br>
                        ⚙️ EDGE_CONFIG present: ${data.stats.edge_config_present ? 'true' : 'false'}, available: ${data.stats.edge_config_available ? 'true' : 'false'}<br>
                        🆔 EDGE_CONFIG_ID present: ${data.stats.edge_config_id_present ? 'true' : 'false'} (id match: ${data.stats.edge_id_match ? 'true' : 'false'})<br>
                        🔑 VERCEL_TOKEN present: ${data.stats.vercel_token_present ? 'true' : 'false'}<br>
                        📥 Reads: ${data.stats.edge_reads_hit}/${data.stats.edge_reads_attempted} hit<br>
                        📤 Writes: ${data.stats.edge_writes_success}/${data.stats.edge_writes_attempted} ok
                    </div>`;
                    
                    const html = DOMPurify.sanitize(marked.parse(data.output));
                    let logsHtml = '';
                    try {
                        if (Array.isArray(data.stats.debug_logs) && data.stats.debug_logs.length) {
                            logsHtml = '<details><summary>Debug logs</summary><pre style="white-space:pre-wrap">' +
                                data.stats.debug_logs.map(l => String(l)).join('\n') + '</pre></details>';
                        }
                    } catch (e) {}
                    result.innerHTML = statsHtml + logsHtml + '<article class="markdown-body">' + html + '</article>';
                    // Open links in new tabs safely
                    result.querySelectorAll('.markdown-body a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    });
            document.getElementById('progress-fill').style.width = '100%';
                } else {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Error: ' + data.error;
                }
                
            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Network error: ' + error.message;
                console.error('Scraping error:', error);
            }
            
            // Hide progress, re-enable button
            progress.style.display = 'none';
            button.disabled = false;
        });

        // Initialize default dates on page load
        setDefaultDates();

        // Intercept link clicks inside the result markdown to expand inline summaries
        document.addEventListener('click', async function(e) {
            const a = e.target.closest('a[href]');
            if (!a) return;
            // Only intercept links inside the rendered results
            const withinResult = document.getElementById('result').contains(a);
            if (!withinResult) return;
            const href = a.getAttribute('href');
            if (!href || href.startsWith('#')) return;
            e.preventDefault();

            // If already expanded, toggle collapse
            let expander = a.nextElementSibling;
            if (expander && expander.classList.contains('inline-summary')) {
                expander.style.display = expander.style.display === 'none' ? 'block' : 'none';
                return;
            }

			// Create inline summary under the link, flat styling (no nested container)
			expander = document.createElement('div');
			expander.className = 'inline-summary';
			expander.textContent = 'Summarizing...';
            a.insertAdjacentElement('afterend', expander);

            try {
                const resp = await fetch('/api/summarize-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: href })
                });
                const data = await resp.json();
                if (data.success) {
                    const html = DOMPurify.sanitize(marked.parse(data.summary_markdown || ''));
                    expander.innerHTML = '<strong>Summary</strong>\n\n' + html;
                } else {
                    expander.classList.add('error');
                    expander.textContent = 'Error: ' + (data.error || 'Failed to summarize');
                }
            } catch (err) {
                expander.classList.add('error');
                expander.textContent = 'Network error: ' + (err?.message || String(err));
            }
        }, true);
    </script>
</body>
</html>
