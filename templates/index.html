<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Newsletter Scraper</title>
    <meta name="color-scheme" content="light">

    <!-- Unified Whitey (Light) reading surface: desktop-faithful + mobile refinements -->
    <link rel="stylesheet" href="/static/whitey.css">

    <!-- Vollkorn (optional; matches Whitey) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f6f7f9;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e5e7eb;
            --link: #1a73e8;
            --radius: 10px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.10);
        }

        /* App chrome (form, container, etc.) stays system-ui; Whitey styles are scoped to #write */
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            letter-spacing: 0.003em;
            line-height: 1.6;
        }
        .container {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.25;
            text-wrap: balance;
        }
        .form-group {
            margin-bottom: 20px;
            display: inline-block;
            width: 45%;
            margin-right: 5%;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--muted);
        }
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--surface);
            color: var(--text);
            min-height: 44px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            min-height: 44px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .secondary-btn {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .secondary-btn:hover {
            background-color: #5a6268;
        }
        a:focus-visible, button:focus-visible, input:focus-visible {
            outline: 3px solid rgba(26,115,232,0.45);
            outline-offset: 2px;
        }
        .progress {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 4px;
            border-left: 4px solid #2196f3;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #2196f3;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Result container (we'll inject stats + <main id="write">...</main>) */
        #result {
            margin-top: 20px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            display: none;
            border: none;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px 12px;
            border-radius: 6px;
        }
        .success {
            background-color: transparent;
            border: 0;
            color: var(--text);
        }
        .stats {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        /* Article card system - replaces native ol/li */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .article-card {
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            transition: all 0.2s ease;
            position: relative;
            animation: cardFadeIn 0.3s ease backwards;
        }
        
        /* Stagger animation for cards */
        .article-card:nth-child(1) { animation-delay: 0.05s; }
        .article-card:nth-child(2) { animation-delay: 0.1s; }
        .article-card:nth-child(3) { animation-delay: 0.15s; }
        .article-card:nth-child(4) { animation-delay: 0.2s; }
        .article-card:nth-child(5) { animation-delay: 0.25s; }
        .article-card:nth-child(n+6) { animation-delay: 0.3s; }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article-card:hover {
            border-color: var(--link);
            box-shadow: 0 2px 8px rgba(26,115,232,0.12);
            transform: translateY(-1px);
        }

        .article-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            width: 100%;
        }

        .article-number {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            color: var(--muted);
            margin-top: 2px;
        }

        .article-content {
            flex: 1;
            min-width: 0;
        }

        .article-link {
            font-size: 16px;
            line-height: 1.5;
            color: var(--link);
            text-decoration: none;
            word-wrap: break-word;
            display: block;
            cursor: pointer;
            position: relative;
        }

        .article-link:hover {
            text-decoration: underline;
        }
        
        /* Add a small external link indicator on hover */
        .article-link::after {
            content: '‚Üó';
            opacity: 0;
            margin-left: 6px;
            font-size: 14px;
            transition: opacity 0.2s ease;
            color: var(--muted);
        }
        
        .article-link:hover::after {
            opacity: 0.6;
        }

        .article-actions {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .article-card:hover .article-actions {
            opacity: 1;
        }

        .article-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 18px;
            padding: 0;
            margin: 0;
        }

        .article-btn:hover {
            background: var(--bg);
            border-color: var(--muted);
            color: var(--text);
        }

        .article-btn.copy-summary-btn {
            display: none;
            font-size: 16px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .article-btn.copy-summary-btn.visible {
            display: inline-flex;
            background: #f3f4f6;
            border-color: rgba(15, 23, 42, 0.08);
            color: #1f2937;
        }

        .article-btn.copy-summary-btn.visible:hover {
            background: #e5e7eb;
            border-color: rgba(15, 23, 42, 0.12);
            color: #111827;
        }

        .article-btn svg {
            width: 18px;
            height: 18px;
        }

        .article-btn.remove-url-btn:hover {
            background: #fee;
            border-color: #fcc;
            color: #c00;
        }

        .article-btn.expand-btn {
            font-size: 14px;
        }

        .article-btn.expand-btn.expanded {
            background: var(--link);
            border-color: var(--link);
            color: white;
        }
        
        .article-btn.expand-btn.loaded {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        .article-btn.expand-btn.loaded.expanded {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .article-btn:active {
            transform: scale(0.95);
        }

        #copyToast {
            position: fixed;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%) translateY(20px);
            background: rgba(15, 23, 42, 0.85);
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 14px;
            letter-spacing: 0.01em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            z-index: 999;
        }

        #copyToast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Inline summary expansion - 75% old style, 25% new */
        .inline-summary {
            margin-top: 9px;
            padding-top: 9px;
            padding-left: 16px;
            padding-right: 16px;
            padding-bottom: 0;
            border-top: 1px dashed var(--border);
            font-size: 0.96em;
            line-height: 1.675;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .inline-summary strong {
            display: block;
            margin-bottom: 0.5em;
            color: var(--text);
        }

        /* On mobile, always show actions */
        /* Helper text */
        .interaction-hint {
            font-size: 13px;
            color: var(--muted);
            text-align: center;
            margin: 16px 0 8px;
            padding: 8px 12px;
            background: var(--bg);
            border-radius: 6px;
            opacity: 0.8;
        }
        
        /* Section controls */
        .section-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 12px;
        }
        
        .section-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .section-btn:hover {
            background: var(--bg);
            color: var(--text);
            border-color: var(--muted);
        }

        @media (max-width: 768px) {
            .article-actions {
                opacity: 1;
            }
            
            .article-card {
                padding: 12px;
            }
            
            .article-number {
                width: 24px;
                height: 24px;
                font-size: 13px;
            }
            
            .article-link {
                font-size: 15px;
            }
            
            .interaction-hint {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 8px; }
            .container { padding: 12px; }
            .form-group { width: 100%; margin-right: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TLDR Newsletter Scraper</h1>

        <form id="scrapeForm">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <button type="submit" id="scrapeBtn">Scrape TLDR Newsletters</button>
        </form>
        
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <label for="cacheModeSelect" style="display: block; margin-bottom: 8px; font-weight: bold; color: var(--muted);">Cache Mode:</label>
            <select id="cacheModeSelect" style="width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px; background: var(--surface); color: var(--text); min-height: 44px;">
                <option value="read_write">Read & Write (Normal)</option>
                <option value="read_only">Read Only</option>
                <option value="write_only">Write Only</option>
                <option value="disabled">Disabled</option>
            </select>
            <p style="margin: 8px 0 0 0; font-size: 14px; color: var(--muted);" id="cacheModeDescription">
                Normal caching: reads from cache, writes on cache miss
            </p>
        </div>

        <div id="progress" class="progress">
            <div id="progress-text">Initializing...</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <!-- Client-side MD‚ÜíHTML + sanitization for dynamic results -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <div id="copyToast">Copied to clipboard</div>

    <script>
        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);

            document.getElementById('end_date').value = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = weekAgo.toISOString().split('T')[0];
        }

        const clipboardIconMarkup = '<svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M16 2h-2.18C13.4 1.42 12.74 1 12 1s-1.4 0.42-1.82 1H8a2 2 0 0 0-2 2v2h12V4a2 2 0 0 0-2-2zm-4 1a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/><path d="M18 6H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2z"/></svg>';
        const copyToast = document.getElementById('copyToast');
        let copyToastTimeout;

        function showCopyToast() {
            clearTimeout(copyToastTimeout);
            copyToast.classList.add('show');
            copyToastTimeout = setTimeout(function() {
                copyToast.classList.remove('show');
            }, 2000);
        }

        function toggleCopyButton(card, shouldShow) {
            const copyBtn = card.querySelector('.copy-summary-btn');
            if (shouldShow) {
                copyBtn.classList.add('visible');
                return;
            }

            copyBtn.classList.remove('visible');
        }

        // Form submission handler - use backend API
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            const button = document.getElementById('scrapeBtn');
            const progress = document.getElementById('progress');
            const result = document.getElementById('result');

            // Validate dates
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (start > end) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Start date must be before or equal to end date.';
                return;
            }

            // Check if date range exceeds 31 days (inclusive)
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (daysDiff >= 31) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Date range cannot exceed 31 days. Please select a smaller range.';
                return;
            }

            // Show progress, hide previous results
            button.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';

            document.getElementById('progress-text').textContent = 'Scraping newsletters... This may take several minutes.';
            document.getElementById('progress-fill').style.width = '50%';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_date: startDate, end_date: endDate })
                });

                const data = await response.json();

                if (data.success) {
                    // Update cache mode selector if present in stats
                    if (data.stats.cache_mode) {
                        document.getElementById('cacheModeSelect').value = data.stats.cache_mode;
                        updateCacheModeDescription(data.stats.cache_mode);
                    }
                    
                    // Prepare stats block
                    const statsHtml = `<div class="stats">
                        üìä Stats: ${data.stats.total_articles} articles found,
                        ${data.stats.unique_urls} unique URLs,
                        ${data.stats.dates_with_content}/${data.stats.dates_processed} dates had content<br>
                        üß† Cache: hits=${data.stats.cache_hits ?? 0}, misses=${data.stats.cache_misses ?? 0}, other=${data.stats.cache_other ?? 0}<br>
                        üíæ Blob Cache: hits=${data.stats.blob_cache_hits ?? 0}, misses=${data.stats.blob_cache_misses ?? 0}<br>
                        ‚òÅÔ∏è Blob Store present: ${data.stats.blob_store_present ? 'true' : 'false'}<br>
                        ‚öôÔ∏è Cache Mode: <strong>${data.stats.cache_mode || 'read_write'}</strong>
                    </div>`;

                    // Render Markdown ‚Üí HTML then sanitize
                    const html = DOMPurify.sanitize(marked.parse(data.output));

                    // Inject Whitey reading surface (desktop-faithful + mobile refinements)
                    const whiteySurface = `<main id="write">${html}</main>`;
                    result.innerHTML = statsHtml + '<div id="logs-slot"></div>' + whiteySurface;

                    // Safely append logs as plain text (no HTML interpretation)
                    try {
                        if (Array.isArray(data.stats.debug_logs) && data.stats.debug_logs.length) {
                            const slot = document.getElementById('logs-slot');
                            const details = document.createElement('details');
                            const summary = document.createElement('summary');
                            summary.textContent = 'Debug logs';
                            const pre = document.createElement('pre');
                            pre.style.whiteSpace = 'pre-wrap';
                            pre.textContent = data.stats.debug_logs.map(l => String(l)).join('\n');
                            details.appendChild(summary);
                            details.appendChild(pre);
                            slot.appendChild(details);
                        }
                    } catch (_) {}

                    // Transform native ol/li into modern card layout
                    result.querySelectorAll('#write ol').forEach(function(ol, sectionIndex) {
                        // Create section controls
                        const controls = document.createElement('div');
                        controls.className = 'section-controls';
                        
                        const collapseAllBtn = document.createElement('button');
                        collapseAllBtn.className = 'section-btn collapse-all-btn';
                        collapseAllBtn.textContent = 'Collapse All';
                        collapseAllBtn.type = 'button';
                        collapseAllBtn.setAttribute('data-section', sectionIndex);
                        
                        const expandAllBtn = document.createElement('button');
                        expandAllBtn.className = 'section-btn expand-all-btn';
                        expandAllBtn.textContent = 'Expand All';
                        expandAllBtn.type = 'button';
                        expandAllBtn.setAttribute('data-section', sectionIndex);
                        
                        controls.appendChild(collapseAllBtn);
                        controls.appendChild(expandAllBtn);
                        
                        // Insert controls before the list
                        ol.parentNode.insertBefore(controls, ol);
                        
                        // Create new article list container
                        const articleList = document.createElement('div');
                        articleList.className = 'article-list';
                        articleList.setAttribute('data-section', sectionIndex);
                        
                        // Get all list items
                        const listItems = ol.querySelectorAll('li');
                        
                        listItems.forEach(function(li, index) {
                            const link = li.querySelector('a[href]');
                            if (!link) return;

                            // Create article card
                            const card = document.createElement('div');
                            card.className = 'article-card';
                            const urlValue = link.getAttribute('href');
                            const titleText = link.textContent.trim();
                            card.setAttribute('data-url', urlValue);
                            card.setAttribute('data-title', titleText);

                            // Create header container
                            const header = document.createElement('div');
                            header.className = 'article-header';

                            // Create number badge
                            const number = document.createElement('div');
                            number.className = 'article-number';
                            number.textContent = index + 1;
                            
                            // Create content container
                            const content = document.createElement('div');
                            content.className = 'article-content';
                            
                            // Clone and enhance the link
                            const newLink = link.cloneNode(true);
                            newLink.className = 'article-link';
                            newLink.setAttribute('target', '_blank');
                            newLink.setAttribute('rel', 'noopener noreferrer');
                            newLink.setAttribute('data-url', urlValue);

                            // Create actions container
                            const actions = document.createElement('div');
                            actions.className = 'article-actions';

                            // Create expand button
                            const expandBtn = document.createElement('button');
                            expandBtn.className = 'article-btn expand-btn';
                            expandBtn.innerHTML = '‚Üì';
                            expandBtn.title = 'Show summary';
                            expandBtn.setAttribute('data-url', urlValue);
                            expandBtn.type = 'button';

                            const copyBtn = document.createElement('button');
                            copyBtn.className = 'article-btn copy-summary-btn';
                            copyBtn.innerHTML = clipboardIconMarkup;
                            copyBtn.title = 'Copy summary';
                            copyBtn.type = 'button';
                            copyBtn.setAttribute('data-url', urlValue);

                            // Create remove button
                            const removeBtn = document.createElement('button');
                            removeBtn.className = 'article-btn remove-url-btn';
                            removeBtn.innerHTML = '√ó';
                            removeBtn.title = 'Remove this URL';
                            removeBtn.setAttribute('data-url', urlValue);
                            removeBtn.type = 'button';

                            // Assemble the card
                            content.appendChild(newLink);
                            header.appendChild(number);
                            header.appendChild(content);
                            header.appendChild(actions);
                            actions.appendChild(expandBtn);
                            actions.appendChild(copyBtn);
                            actions.appendChild(removeBtn);
                            card.appendChild(header);

                            articleList.appendChild(card);
                        });
                        
                        // Replace the old list with the new card layout
                        ol.parentNode.replaceChild(articleList, ol);
                        
                        // Add a helpful hint after the first article list
                        if (!document.querySelector('.interaction-hint')) {
                            const hint = document.createElement('div');
                            hint.className = 'interaction-hint';
                            hint.innerHTML = 'üí° Click article titles to preview summaries ‚Ä¢ Ctrl/Cmd+Click to open directly';
                            articleList.insertAdjacentElement('afterend', hint);
                        }
                    });

                    result.style.display = 'block';
                    result.className = 'success';
                    document.getElementById('progress-fill').style.width = '100%';
                    
                    // Load summaries for first 10 URLs
                    loadSummaries();
                } else {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Error: ' + data.error;
                }

            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Network error: ' + error.message;
                console.error('Scraping error:', error);
            }

            // Hide progress, re-enable button
            progress.style.display = 'none';
            button.disabled = false;
        });

        // Load summaries for first 10 URLs with staggered requests
        async function loadSummaries() {
            const allExpandButtons = document.querySelectorAll('.expand-btn');
            const first10 = Array.from(allExpandButtons).slice(0, 10);
            
            first10.forEach((btn, index) => {
                setTimeout(async () => {
                    const url = btn.getAttribute('data-url');
                    if (!url) return;
                    
                    try {
                        const resp = await fetch('/api/summarize-url', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url: url, cache_only: true })
                        });
                        const data = await resp.json();
                        
                        if (data.success) {
                            // Mark button as having loaded summary
                            btn.classList.add('loaded');
                            btn.title = 'Show summary';
                            
                            // Store the summary data
                            const card = btn.closest('.article-card');
                            if (card) {
                                card.setAttribute('data-summary', data.summary_markdown || '');
                            }
                        }
                    } catch (err) {
                        // Silently ignore errors - these are just load attempts
                        console.debug('Load failed for', url, err);
                    }
                }, index * 250); // Stagger by 250ms
            });
        }

        // Initialize default dates on page load
        setDefaultDates();
        
        // Load initial cache mode
        loadCacheMode();
        
        // Helper function to update cache mode description
        function updateCacheModeDescription(mode) {
            const descriptions = {
                'read_write': 'Normal caching: reads from cache, writes on cache miss',
                'read_only': 'Only read from cache, never write (useful for testing)',
                'write_only': 'Never read from cache, always write (rebuild cache)',
                'disabled': 'No caching at all (all fresh data, no writes)'
            };
            document.getElementById('cacheModeDescription').textContent = descriptions[mode] || '';
        }
        
        // Load current cache mode from server
        async function loadCacheMode() {
            try {
                const response = await fetch('/api/cache-mode');
                const data = await response.json();
                if (data.success && data.cache_mode) {
                    document.getElementById('cacheModeSelect').value = data.cache_mode;
                    updateCacheModeDescription(data.cache_mode);
                }
            } catch (error) {
                console.error('Error loading cache mode:', error);
            }
        }
        
        // Handle cache mode selection
        document.getElementById('cacheModeSelect').addEventListener('change', async function(e) {
            const select = e.target;
            const newMode = select.value;
            const originalValue = select.getAttribute('data-current-value') || 'read_write';
            
            select.disabled = true;
            
            try {
                const response = await fetch('/api/cache-mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cache_mode: newMode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    select.setAttribute('data-current-value', newMode);
                    updateCacheModeDescription(newMode);
                    
                    // Show brief success indicator
                    const desc = document.getElementById('cacheModeDescription');
                    const originalText = desc.textContent;
                    desc.textContent = '‚úì Cache mode updated successfully!';
                    desc.style.color = '#28a745';
                    setTimeout(() => {
                        updateCacheModeDescription(newMode);
                        desc.style.color = '';
                    }, 2000);
                } else {
                    alert('Error setting cache mode: ' + data.error);
                    select.value = originalValue;
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                console.error('Cache mode error:', error);
                select.value = originalValue;
            } finally {
                select.disabled = false;
            }
        });

        // Handle section-level collapse/expand all
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('collapse-all-btn')) {
                const section = e.target.getAttribute('data-section');
                const articleList = document.querySelector(`.article-list[data-section="${section}"]`);
                if (!articleList) return;

                articleList.querySelectorAll('.inline-summary').forEach(function(summary) {
                    summary.style.display = 'none';
                    const card = summary.closest('.article-card');
                    toggleCopyButton(card, false);
                });

                articleList.querySelectorAll('.expand-btn').forEach(function(btn) {
                    btn.innerHTML = '‚Üì';
                    btn.title = 'Show summary';
                    btn.classList.remove('expanded');
                });
            }
            
            if (e.target.classList.contains('expand-all-btn')) {
                const section = e.target.getAttribute('data-section');
                const articleList = document.querySelector(`.article-list[data-section="${section}"]`);
                if (!articleList) return;
                
                // Trigger click on each expand button that hasn't been clicked yet
                articleList.querySelectorAll('.article-card').forEach(async function(card) {
                    const expandBtn = card.querySelector('.expand-btn');
                    if (!expandBtn) return;
                    
                    let summary = card.querySelector('.inline-summary');
                    if (!summary) {
                        // Trigger the expand
                        expandBtn.click();
                    } else {
                        summary.style.display = 'block';
                        expandBtn.innerHTML = '‚Üë';
                        expandBtn.title = 'Hide summary';
                        expandBtn.classList.add('expanded');
                        toggleCopyButton(card, true);
                    }
                });
            }
        });

        document.addEventListener('click', async function(e) {
            const btn = e.target.closest('.copy-summary-btn');
            if (!btn) return;

            e.preventDefault();
            e.stopPropagation();

            const card = btn.closest('.article-card');
            const payload = `---\ntitle: ${card.getAttribute('data-title')}\nurl: ${card.getAttribute('data-url')}\n---\n${card.getAttribute('data-summary')}`;
            await navigator.clipboard.writeText(payload);
            showCopyToast();

            return;
        }, true);

        // Handle remove button clicks
        document.addEventListener('click', async function(e) {
            if (e.target.classList.contains('remove-url-btn')) {
                e.preventDefault();
                e.stopPropagation();
                
                const btn = e.target;
                const url = btn.getAttribute('data-url');
                
                if (!url) return;
                
                btn.disabled = true;
                btn.textContent = '...';
                
                try {
                    const resp = await fetch('/api/remove-url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url })
                    });
                    const data = await resp.json();
                    
                    if (data.success) {
                        const card = btn.closest('.article-card');
                        if (card) {
                            card.style.opacity = '0';
                            card.style.transform = 'translateX(20px)';
                            card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                            setTimeout(() => card.remove(), 300);
                        } else {
                            btn.remove();
                        }
                    } else {
                        btn.textContent = '‚úó';
                        btn.title = 'Failed: ' + (data.error || 'Unknown error');
                        setTimeout(() => {
                            btn.textContent = '√ó';
                            btn.disabled = false;
                        }, 2000);
                    }
                } catch (err) {
                    btn.textContent = '‚úó';
                    btn.title = 'Error: ' + (err?.message || String(err));
                    setTimeout(() => {
                        btn.textContent = '√ó';
                        btn.disabled = false;
                    }, 2000);
                }
                
                return;
            }
        }, true);

        // Handle expand button and link clicks for summaries
        document.addEventListener('click', async function(e) {
            // Check if it's an expand button
            const expandBtn = e.target.closest('.expand-btn');
            const link = e.target.closest('.article-link');
            
            if (!expandBtn && !link) return;
            
            const target = expandBtn || link;
            const card = target.closest('.article-card');
            if (!card) return;
            
            // Only intercept article links, not summary links
            if (link && !card.contains(link)) return;
            
            const url = target.getAttribute('data-url') || target.getAttribute('href');
            if (!url || url.startsWith('#')) return;
            
            // If Ctrl/Cmd+Click on link, open in new tab instead of showing summary
            if (link && (e.ctrlKey || e.metaKey)) {
                // Let the default behavior happen (open in new tab)
                return;
            }
            
            e.preventDefault();
            e.stopPropagation();
            
            const btn = card.querySelector('.expand-btn');
            
            // Check if summary already exists
            let expander = card.querySelector('.inline-summary');
            if (expander) {
                // Toggle visibility
                if (expander.style.display === 'none') {
                    expander.style.display = 'block';
                    if (btn) {
                        btn.innerHTML = '‚Üë';
                        btn.title = 'Hide summary';
                        btn.classList.add('expanded');
                    }
                    toggleCopyButton(card, true);
                } else {
                    expander.style.display = 'none';
                    if (btn) {
                        btn.innerHTML = '‚Üì';
                        btn.title = 'Show summary';
                        btn.classList.remove('expanded');
                    }
                    toggleCopyButton(card, false);
                }
                return;
            }
            
            // Check if we have a loaded summary already
            const loadedSummary = card.getAttribute('data-summary');
            
            if (loadedSummary) {
                // Use loaded summary immediately
                expander = document.createElement('div');
                expander.className = 'inline-summary';
                const html = DOMPurify.sanitize(marked.parse(loadedSummary));
                expander.innerHTML = '<strong>Summary</strong>' + html;
                // Make links inside the inline summary safe/tabbed and don't trigger expansion
                expander.querySelectorAll('a[href]').forEach(function(a) {
                    a.setAttribute('target', '_blank');
                    a.setAttribute('rel', 'noopener noreferrer');
                    a.classList.remove('article-link');
                });
                card.appendChild(expander);
                
                if (btn) {
                    btn.innerHTML = '‚Üë';
                    btn.title = 'Hide summary';
                    btn.classList.add('expanded');
                }
                toggleCopyButton(card, true);
                return;
            }
            
            // Update button state
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '‚ãØ';
                btn.title = 'Loading...';
            }

            // Create inline summary under the card header
            expander = document.createElement('div');
            expander.className = 'inline-summary';
            expander.textContent = 'Summarizing...';
            card.appendChild(expander);

            try {
                const resp = await fetch('/api/summarize-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await resp.json();
                if (data.success) {
                    const html = DOMPurify.sanitize(marked.parse(data.summary_markdown || ''));
                    expander.innerHTML = '<strong>Summary</strong>' + html;
                    // Make links inside the inline summary safe/tabbed and don't trigger expansion
                    expander.querySelectorAll('a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                        a.classList.remove('article-link');
                    });
                    
                    // Store the summary for future use
                    card.setAttribute('data-summary', data.summary_markdown || '');
                    
                    if (btn) {
                        btn.disabled = false;
                        btn.innerHTML = '‚Üë';
                        btn.title = 'Hide summary';
                        btn.classList.add('expanded');
                        btn.classList.add('loaded');
                    }
                    toggleCopyButton(card, true);
                } else {
                    expander.classList.add('error');
                    expander.textContent = 'Error: ' + (data.error || 'Failed to summarize');

                    if (btn) {
                        btn.disabled = false;
                        btn.innerHTML = '‚Üì';
                        btn.title = 'Show summary';
                    }
                    toggleCopyButton(card, false);
                }
            } catch (err) {
                expander.classList.add('error');
                expander.textContent = 'Network error: ' + (err?.message || String(err));

                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '‚Üì';
                    btn.title = 'Show summary';
                }
                toggleCopyButton(card, false);
            }
        }, true);
    </script>
</body>
