<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Newsletter Scraper</title>
    <meta name="color-scheme" content="light">

    <!-- Unified Whitey (Light) reading surface: desktop-faithful + mobile refinements -->
    <link rel="stylesheet" href="/static/whitey.css">

    <!-- Vollkorn (optional; matches Whitey) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f6f7f9;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e5e7eb;
            --link: #1a73e8;
            --radius: 10px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.10);
        }

        /* App chrome (form, container, etc.) stays system-ui; Whitey styles are scoped to #write */
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            letter-spacing: 0.003em;
            line-height: 1.6;
        }
        .container {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.25;
            text-wrap: balance;
        }
        .form-group {
            margin-bottom: 20px;
            display: inline-block;
            width: 45%;
            margin-right: 5%;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--muted);
        }
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--surface);
            color: var(--text);
            min-height: 44px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            min-height: 44px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        a:focus-visible, button:focus-visible, input:focus-visible {
            outline: 3px solid rgba(26,115,232,0.45);
            outline-offset: 2px;
        }
        .progress {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 4px;
            border-left: 4px solid #2196f3;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #2196f3;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Result container (we'll inject stats + <main id="write">...</main>) */
        #result {
            margin-top: 20px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            display: none;
            border: none;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px 12px;
            border-radius: 6px;
        }
        .success {
            background-color: transparent;
            border: 0;
            color: var(--text);
        }
        .stats {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        /* Flat, inline expansion under links without nested container styling */
        .inline-summary {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
            font-size: 0.96em;
            line-height: 1.7;
        }

        /* Remove button styling */
        .remove-url-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            margin-left: 8px;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            vertical-align: middle;
            transition: background-color 0.2s, color 0.2s;
            min-width: 44px;
            min-height: 44px;
        }
        .remove-url-btn:hover {
            background-color: #fee;
            color: #c00;
        }
        .remove-url-btn:active {
            background-color: #fcc;
        }
        .article-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
        }
        .article-content {
            flex: 1;
            min-width: 0;
        }
        .article-item.removing {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            body { padding: 8px; }
            .container { padding: 12px; }
            .form-group { width: 100%; margin-right: 0; }
        }
        
        @media (max-width: 42em) {
            #result { margin-left: -12px; margin-right: -12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TLDR Newsletter Scraper</h1>

        <form id="scrapeForm">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <button type="submit" id="scrapeBtn">Scrape TLDR Newsletters</button>
        </form>

        <div id="progress" class="progress">
            <div id="progress-text">Initializing...</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <!-- Client-side MD→HTML + sanitization for dynamic results -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script>
        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);

            document.getElementById('end_date').value = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = weekAgo.toISOString().split('T')[0];
        }

        // Form submission handler - use backend API
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            const button = document.getElementById('scrapeBtn');
            const progress = document.getElementById('progress');
            const result = document.getElementById('result');

            // Validate dates
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (start > end) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Start date must be before or equal to end date.';
                return;
            }

            // Check if date range exceeds 31 days (inclusive)
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (daysDiff >= 31) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Date range cannot exceed 31 days. Please select a smaller range.';
                return;
            }

            // Show progress, hide previous results
            button.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';

            document.getElementById('progress-text').textContent = 'Scraping newsletters... This may take several minutes.';
            document.getElementById('progress-fill').style.width = '50%';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_date: startDate, end_date: endDate })
                });

                const data = await response.json();

                if (data.success) {
                    // Prepare stats block
                    const statsHtml = `<div class="stats">
                        📊 Stats: ${data.stats.total_articles} articles found,
                        ${data.stats.unique_urls} unique URLs,
                        ${data.stats.dates_with_content}/${data.stats.dates_processed} dates had content<br>
                        🧠 Cache: hits=${data.stats.cache_hits ?? 0}, misses=${data.stats.cache_misses ?? 0}, other=${data.stats.cache_other ?? 0}<br>
                        💾 Blob Cache: hits=${data.stats.blob_cache_hits ?? 0}, misses=${data.stats.blob_cache_misses ?? 0}<br>
                        ☁️ Blob Store present: ${data.stats.blob_store_present ? 'true' : 'false'}
                    </div>`;

                    // Render Markdown → HTML then sanitize
                    const html = DOMPurify.sanitize(marked.parse(data.output));

                    // Inject Whitey reading surface (desktop-faithful + mobile refinements)
                    const whiteySurface = `<main id="write"><article>${html}</article></main>`;
                    result.innerHTML = statsHtml + '<div id="logs-slot"></div>' + whiteySurface;

                    // Safely append logs as plain text (no HTML interpretation)
                    try {
                        if (Array.isArray(data.stats.debug_logs) && data.stats.debug_logs.length) {
                            const slot = document.getElementById('logs-slot');
                            const details = document.createElement('details');
                            const summary = document.createElement('summary');
                            summary.textContent = 'Debug logs';
                            const pre = document.createElement('pre');
                            pre.style.whiteSpace = 'pre-wrap';
                            pre.textContent = data.stats.debug_logs.map(l => String(l)).join('\n');
                            details.appendChild(summary);
                            details.appendChild(pre);
                            slot.appendChild(details);
                        }
                    } catch (_) {}

                    // Wrap each article link with remove button
                    result.querySelectorAll('#write ol li, #write ul li').forEach(function(li) {
                        const a = li.querySelector('a[href]');
                        if (!a || !a.href || a.href.startsWith('#')) return;

                        const wrapper = document.createElement('div');
                        wrapper.className = 'article-item';
                        
                        const content = document.createElement('div');
                        content.className = 'article-content';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-url-btn';
                        removeBtn.setAttribute('aria-label', 'Remove this article');
                        removeBtn.setAttribute('title', 'Remove this article');
                        removeBtn.textContent = '×';
                        removeBtn.dataset.url = a.href;
                        
                        while (li.firstChild) {
                            content.appendChild(li.firstChild);
                        }
                        
                        wrapper.appendChild(content);
                        wrapper.appendChild(removeBtn);
                        li.appendChild(wrapper);
                    });

                    // Open links in new tabs safely
                    result.querySelectorAll('#write a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    });

                    result.style.display = 'block';
                    result.className = 'success';
                    document.getElementById('progress-fill').style.width = '100%';
                } else {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Error: ' + data.error;
                }

            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Network error: ' + error.message;
                console.error('Scraping error:', error);
            }

            // Hide progress, re-enable button
            progress.style.display = 'none';
            button.disabled = false;
        });

        // Initialize default dates on page load
        setDefaultDates();

        // Handle remove button clicks
        document.addEventListener('click', async function(e) {
            const removeBtn = e.target.closest('.remove-url-btn');
            if (removeBtn) {
                e.preventDefault();
                e.stopPropagation();

                const url = removeBtn.dataset.url;
                if (!url) return;

                if (!confirm('Remove this article? It will be hidden from all views.')) {
                    return;
                }

                const articleItem = removeBtn.closest('.article-item');
                const listItem = removeBtn.closest('li');
                
                if (articleItem) {
                    articleItem.classList.add('removing');
                }

                try {
                    const resp = await fetch('/api/remove-url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url })
                    });
                    const data = await resp.json();

                    if (data.success) {
                        if (listItem) {
                            listItem.style.transition = 'opacity 0.3s, max-height 0.3s';
                            listItem.style.opacity = '0';
                            listItem.style.maxHeight = '0';
                            listItem.style.overflow = 'hidden';
                            setTimeout(() => {
                                listItem.remove();
                            }, 300);
                        }
                    } else {
                        if (articleItem) {
                            articleItem.classList.remove('removing');
                        }
                        alert('Failed to remove article: ' + (data.error || 'Unknown error'));
                    }
                } catch (err) {
                    if (articleItem) {
                        articleItem.classList.remove('removing');
                    }
                    alert('Network error: ' + (err?.message || String(err)));
                }
                return;
            }

            const a = e.target.closest('a[href]');
            if (!a) return;

            // Only intercept links inside the rendered reading surface
            const write = document.getElementById('write');
            if (!write || !write.contains(a)) return;

            const href = a.getAttribute('href');
            if (!href || href.startsWith('#')) return;
            e.preventDefault();

            // If already expanded, toggle collapse
            let expander = a.nextElementSibling;
            if (expander && expander.classList.contains('inline-summary')) {
                expander.style.display = expander.style.display === 'none' ? 'block' : 'none';
                return;
            }

            // Create inline summary under the link, flat styling (no nested container)
            expander = document.createElement('div');
            expander.className = 'inline-summary';
            expander.textContent = 'Summarizing...';
            a.insertAdjacentElement('afterend', expander);

            try {
                const resp = await fetch('/api/summarize-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: href })
                });
                const data = await resp.json();
                if (data.success) {
                    const html = DOMPurify.sanitize(marked.parse(data.summary_markdown || ''));
                    expander.innerHTML = '<strong>Summary</strong>\n\n' + html;
                    // Make links inside the inline summary safe/tabbed
                    expander.querySelectorAll('a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    });
                } else {
                    expander.classList.add('error');
                    expander.textContent = 'Error: ' + (data.error || 'Failed to summarize');
                }
            } catch (err) {
                expander.classList.add('error');
                expander.textContent = 'Network error: ' + (err?.message || String(err));
            }
        }, true);
    </script>
</body>
</html>
