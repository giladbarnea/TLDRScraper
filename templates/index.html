        /**
         * ScrapeIntake validates date ranges, calls /api/scrape, and reconstructs the article card surface for downstream features.
         */
        // #region -------[ ScrapeIntake ]-------
        function setDefaultDates() {
            const today = new Date();
            const threeDaysAgo = new Date(today);
            threeDaysAgo.setDate(today.getDate() - 3);

            const endInput = document.getElementById('end_date');
            const startInput = document.getElementById('start_date');
            if (endInput) {
                endInput.value = today.toISOString().split('T')[0];
            }
            if (startInput) {
                startInput.value = threeDaysAgo.toISOString().split('T')[0];
            }
        }

        function bindScrapeForm() {
            const form = document.getElementById('scrapeForm');
            if (!form) return;

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;

                const button = document.getElementById('scrapeBtn');
                const progress = document.getElementById('progress');
                const result = document.getElementById('result');

                const start = new Date(startDate);
                const end = new Date(endDate);

                if (start > end) {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Start date must be before or equal to end date.';
                    return;
                }

                const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
                if (daysDiff >= 31) {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Date range cannot exceed 31 days. Please select a smaller range.';
                    return;
                }

                button.disabled = true;
                progress.style.display = 'block';
                result.style.display = 'none';

                document.getElementById('progress-text').textContent = 'Scraping newsletters... This may take several minutes.';
                document.getElementById('progress-fill').style.width = '50%';

                try {
                    const response = await fetch('/api/scrape', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ start_date: startDate, end_date: endDate })
                    });

                    const data = await response.json();

                    if (data.success) {
                        if (data.stats.cache_mode) {
                            const select = document.getElementById('cacheModeSelect');
                            if (select) {
                                select.value = data.stats.cache_mode;
                                select.setAttribute('data-current-value', data.stats.cache_mode);
                            }
                            updateCacheModeDescription(data.stats.cache_mode);
                        }

                        const urlToDateMap = {};
                        const urlMetaMap = new Map();
                        if (Array.isArray(data.articles)) {
                            data.articles.forEach(article => {
                                urlToDateMap[article.url] = article.date;
                                urlMetaMap.set(article.url, article);
                            });
                        }

                        const issueMetadataList = Array.isArray(data.issues) ? data.issues : [];
                        const issueMetadataMap = new Map();
                        issueMetadataList.forEach(issue => {
                            if (!issue || !issue.date || !issue.category) return;
                            issueMetadataMap.set(`${issue.date}__${issue.category}`, issue);
                        });

                        const statsHtml = `<div class="stats">
                            📊 Stats: ${data.stats.total_articles} articles found,
                            ${data.stats.unique_urls} unique URLs,
                            ${data.stats.dates_with_content}/${data.stats.dates_processed} dates had content<br>
                            🧠 Cache: hits=${data.stats.cache_hits ?? 0}, misses=${data.stats.cache_misses ?? 0}, other=${data.stats.cache_other ?? 0}<br>
                            💾 Blob Cache: hits=${data.stats.blob_cache_hits ?? 0}, misses=${data.stats.blob_cache_misses ?? 0}<br>
                            ☁️ Blob Store present: ${data.stats.blob_store_present ? 'true' : 'false'}<br>
                            ⚙️ Cache Mode: <strong>${data.stats.cache_mode || 'read_write'}</strong>
                        </div>`;

                        const html = DOMPurify.sanitize(marked.parse(data.output));

                        const whiteySurface = `<main id="write">${html}</main>`;
                        result.innerHTML = statsHtml + '<div id="logs-slot"></div>' + whiteySurface;

                        try {
                            if (Array.isArray(data.stats.debug_logs) && data.stats.debug_logs.length) {
                                const slot = document.getElementById('logs-slot');
                                if (slot) {
                                    const details = document.createElement('details');
                                    const summary = document.createElement('summary');
                                    summary.textContent = 'Debug logs';
                                    const pre = document.createElement('pre');
                                    pre.style.whiteSpace = 'pre-wrap';
                                    pre.textContent = data.stats.debug_logs.map(l => String(l)).join('\n');
                                    details.appendChild(summary);
                                    details.appendChild(pre);
                                    slot.appendChild(details);
                                }
                            }
                        } catch (_) {}

                        result.querySelectorAll('#write h2, #write h3').forEach(function(header) {
                            const headerText = header.textContent.trim();
                            const dateMatch = headerText.match(/\d{4}-\d{2}-\d{2}/);
                            
                            if (dateMatch) {
                                const date = dateMatch[0];
                                
                                const container = document.createElement('div');
                                container.className = 'date-header-container';
                                
                                const newHeader = header.cloneNode(true);
                                
                                const clearBtn = document.createElement('button');
                                clearBtn.className = 'clear-date-cache-btn';
                                clearBtn.textContent = 'Clear Cache';
                                clearBtn.title = 'Remove all cached data (content & summaries) for this date';
                                clearBtn.type = 'button';
                                clearBtn.setAttribute('data-date', date);
                                
                                container.appendChild(newHeader);
                                container.appendChild(clearBtn);
                                
                                header.parentNode.replaceChild(container, header);
                            }
                        });

                        result.querySelectorAll('#write h4').forEach(function(header) {
                            const container = document.createElement('div');
                            container.className = 'issue-header-container';

                            let currentDate = null;
                            let prevElement = header.previousElementSibling;
                            while (prevElement) {
                                if (prevElement.classList && prevElement.classList.contains('date-header-container')) {
                                    const dateHeader = prevElement.querySelector('h2, h3');
                                    if (dateHeader) {
                                        const dateMatch = dateHeader.textContent.match(/\d{4}-\d{2}-\d{2}/);
                                        if (dateMatch) {
                                            currentDate = dateMatch[0];
                                            break;
                                        }
                                    }
                                }
                                prevElement = prevElement.previousElementSibling;
                            }

                            if (currentDate) {
                                container.setAttribute('data-date', currentDate);
                            }

                            const newHeader = header.cloneNode(true);
                            const categoryText = (newHeader.textContent || '').trim();
                            if (categoryText) {
                                container.setAttribute('data-category', categoryText);
                            }

                            let issueKey = null;
                            if (currentDate && categoryText) {
                                issueKey = getIssueKey(currentDate, categoryText);
                                if (issueKey) {
                                    container.setAttribute('data-issue-key', issueKey);
                                }
                            }

                            newHeader.setAttribute('data-issue-toggle', issueKey || '');
                            newHeader.setAttribute('data-issue-toggle-action', 'toggle');
                            newHeader.setAttribute('tabindex', '0');
                            newHeader.setAttribute('aria-expanded', 'true');

                            const markReadBtn = document.createElement('button');
                            markReadBtn.className = 'mark-read-btn';
                            markReadBtn.textContent = 'Mark as Read';
                            markReadBtn.title = 'Collapse and move to bottom';
                            markReadBtn.type = 'button';
                            markReadBtn.setAttribute('data-issue-toggle-action', 'mark-read');
                            markReadBtn.setAttribute('data-issue-toggle', issueKey || '');

                            container.appendChild(newHeader);
                            container.appendChild(markReadBtn);

                            let issueBlock = null;
                            let issueMeta = null;
                            if (currentDate && categoryText) {
                                issueMeta = issueMetadataMap.get(`${currentDate}__${categoryText}`) || null;
                                if (issueMeta && (issueMeta.title || issueMeta.subtitle)) {
                                    issueBlock = document.createElement('div');
                                    issueBlock.className = 'issue-title-block';

                                    const lines = [];
                                    if (issueMeta.title) lines.push(issueMeta.title);
                                    if (issueMeta.subtitle && issueMeta.subtitle !== issueMeta.title) {
                                        lines.push(issueMeta.subtitle);
                                    }

                                    lines.forEach(text => {
                                        const lineEl = document.createElement('div');
                                        lineEl.className = 'issue-title-line';
                                        lineEl.textContent = text;
                                        issueBlock.appendChild(lineEl);
                                    });

                                    if (!issueBlock.childElementCount) {
                                        issueBlock = null;
                                    }
                                }
                            }

                            header.parentNode.replaceChild(container, header);
                            if (issueBlock) {
                                container.insertAdjacentElement('afterend', issueBlock);

                                const duplicateLines = new Set();
                                if (issueMeta.title) {
                                    duplicateLines.add((issueMeta.title || '').trim());
                                }
                                if (issueMeta.subtitle && issueMeta.subtitle !== issueMeta.title) {
                                    duplicateLines.add((issueMeta.subtitle || '').trim());
                                }

                                if (duplicateLines.size) {
                                    let sibling = issueBlock.nextElementSibling;
                                    while (sibling && sibling.tagName === 'P') {
                                        const textValue = (sibling.textContent || '').trim();
                                        if (duplicateLines.has(textValue) || textValue === '') {
                                            const nodeToRemove = sibling;
                                            sibling = sibling.nextElementSibling;
                                            nodeToRemove.remove();
                                            continue;
                                        }
                                        break;
                                    }
                                }
                            }
                        });

                        // Ensure TLDR AI appears before TLDR Tech within the same date section
                        const writeRoot = result.querySelector('#write');
                        Array.from(writeRoot.querySelectorAll('.date-header-container')).forEach(function(container) {
                            let node = container.nextElementSibling;
                            let aiHeading = null;
                            let techHeading = null;
                            while (node && !(node.classList && node.classList.contains('date-header-container'))) {
                                if (node.tagName === 'H4') {
                                    const text = (node.textContent || '').trim();
                                    if (!aiHeading && /TLDR\s*AI/i.test(text)) aiHeading = node;
                                    if (!techHeading && /TLDR\s*Tech/i.test(text)) techHeading = node;
                                }
                                node = node.nextElementSibling;
                            }
                            if (aiHeading && techHeading && (techHeading.compareDocumentPosition(aiHeading) & Node.DOCUMENT_POSITION_FOLLOWING)) {
                                const aiList = (aiHeading.nextElementSibling && aiHeading.nextElementSibling.tagName === 'OL') ? aiHeading.nextElementSibling : null;
                                container.parentNode.insertBefore(aiHeading, techHeading);
                                if (aiList) container.parentNode.insertBefore(aiList, techHeading);
                            }
                        });

                        result.querySelectorAll('#write ol').forEach(function(ol) {
                            const articleList = document.createElement('div');
                            articleList.className = 'article-list';

                            const listItems = ol.querySelectorAll('li');
                            let lastSectionKey = null;
                            let insertedSectionTitle = false;

                            listItems.forEach(function(li, index) {
                                const link = li.querySelector('a[href]');
                                if (!link) return;

                                const card = document.createElement('div');
                                const urlValue = link.getAttribute('href');
                                const titleText = link.textContent.trim();

                                const isRemoved = urlValue.includes('?data-removed=true');
                                const cleanUrl = urlValue.replace('?data-removed=true', '');

                                const articleMeta = urlMetaMap.get(cleanUrl);
                                let sectionKey = null;
                                if (articleMeta && articleMeta.section_title) {
                                    const sectionOrder = articleMeta.section_order ?? '';
                                    sectionKey = `${sectionOrder}__${articleMeta.section_title}`;
                                    if (sectionKey !== lastSectionKey) {
                                        const labelParts = [];
                                        if (articleMeta.section_emoji) {
                                            labelParts.push(articleMeta.section_emoji);
                                        }
                                        labelParts.push(articleMeta.section_title);
                                        const sectionLabel = labelParts.join(' ').trim();
                                        if (sectionLabel) {
                                            const sectionEl = document.createElement('div');
                                            sectionEl.className = 'section-title';
                                            sectionEl.textContent = sectionLabel;
                                            articleList.appendChild(sectionEl);
                                            lastSectionKey = sectionKey;
                                            insertedSectionTitle = true;
                                        }
                                    }
                                } else if (lastSectionKey !== null) {
                                    lastSectionKey = null;
                                }

                                card.className = 'article-card ' + (isRemoved ? 'removed' : 'unread');
                                card.setAttribute('data-url', cleanUrl);
                                card.setAttribute('data-title', titleText);

                                if (articleMeta && articleMeta.section_title) {
                                    card.setAttribute('data-section-title', articleMeta.section_title);
                                    if (articleMeta.section_emoji) {
                                        card.setAttribute('data-section-emoji', articleMeta.section_emoji);
                                    }
                                }
                                if (articleMeta && articleMeta.newsletter_type) {
                                    card.setAttribute('data-newsletter-type', articleMeta.newsletter_type);
                                }

                                const articleDate = urlToDateMap[cleanUrl];
                                if (articleDate) {
                                    card.setAttribute('data-date', articleDate);
                                }

                                const header = document.createElement('div');
                                header.className = 'article-header';

                                const number = document.createElement('div');
                                number.className = 'article-number';
                                number.textContent = index + 1;

                                const content = document.createElement('div');
                                content.className = 'article-content';

                                const newLink = link.cloneNode(true);
                                newLink.className = 'article-link';
                                newLink.setAttribute('target', '_blank');
                                newLink.setAttribute('rel', 'noopener noreferrer');
                                newLink.setAttribute('data-url', cleanUrl);
                                newLink.setAttribute('href', cleanUrl);

                                const actions = document.createElement('div');
                                actions.className = 'article-actions';

                                const expandBtnContainer = document.createElement('div');
                                expandBtnContainer.className = 'expand-btn-container';

                                const expandBtn = document.createElement('button');
                                expandBtn.className = 'article-btn expand-btn collapsed-state';
                                expandBtn.innerHTML = 'Summarize';
                                expandBtn.title = 'Show summary with default reasoning effort';
                                expandBtn.setAttribute('data-url', cleanUrl);
                                expandBtn.type = 'button';

                                const chevronBtn = document.createElement('button');
                                chevronBtn.className = 'article-btn expand-chevron-btn';
                                chevronBtn.innerHTML = '▾';
                                chevronBtn.title = 'Choose reasoning effort level';
                                chevronBtn.type = 'button';

                                const dropdown = document.createElement('div');
                                dropdown.className = 'effort-dropdown';

                                SUMMARY_EFFORT_OPTIONS.forEach((option) => {
                                    const item = document.createElement('button');
                                    item.className = 'effort-dropdown-item';
                                    item.type = 'button';
                                    item.setAttribute('data-effort', option.value);

                                    const label = document.createElement('span');
                                    label.className = 'effort-label';
                                    label.textContent = option.label;

                                    item.appendChild(label);
                                    dropdown.appendChild(item);
                                });

                                expandBtnContainer.appendChild(expandBtn);
                                expandBtnContainer.appendChild(chevronBtn);
                                expandBtnContainer.appendChild(dropdown);

                                const tldrBtn = document.createElement('button');
                                tldrBtn.className = 'article-btn tldr-btn collapsed-state';
                                tldrBtn.innerHTML = 'TLDR';
                                tldrBtn.title = 'Show TLDR';
                                tldrBtn.setAttribute('data-url', cleanUrl);
                                tldrBtn.type = 'button';

                                const copyBtn = document.createElement('button');
                                copyBtn.className = 'article-btn copy-summary-btn';
                                copyBtn.innerHTML = clipboardIconMarkup;
                                copyBtn.title = 'Copy summary';
                                copyBtn.type = 'button';
                                copyBtn.setAttribute('data-url', cleanUrl);

                                const removeBtn = document.createElement('button');
                                removeBtn.className = 'article-btn remove-btn';
                                removeBtn.innerHTML = trashIconMarkup;
                                removeBtn.title = 'Remove article';
                                removeBtn.setAttribute('aria-label', 'Remove article');
                                removeBtn.type = 'button';
                                removeBtn.setAttribute('data-url', cleanUrl);

                                content.appendChild(newLink);
                                header.appendChild(number);
                                header.appendChild(content);

                                if (!isRemoved) {
                                    header.appendChild(actions);
                                    actions.appendChild(expandBtnContainer);
                                    actions.appendChild(tldrBtn);
                                    actions.appendChild(copyBtn);
                                    actions.appendChild(removeBtn);

                                    setCardSummaryEffort(card, 'low');
                                    setupSummaryEffortControls(card, expandBtn, chevronBtn, dropdown);
                                }

                                card.appendChild(header);

                                articleList.appendChild(card);
                            });

                            sortArticlesByState(articleList);

                            ol.parentNode.replaceChild(articleList, ol);

                            if (insertedSectionTitle) {
                                let prevNode = articleList.previousElementSibling;
                                while (prevNode) {
                                    if (prevNode.tagName === 'H5') {
                                        const nodeToRemove = prevNode;
                                        prevNode = prevNode.previousElementSibling;
                                        nodeToRemove.remove();
                                        continue;
                                    }
                                    if (prevNode.tagName === 'P' && !(prevNode.textContent || '').trim()) {
                                        const nodeToRemove = prevNode;
                                        prevNode = prevNode.previousElementSibling;
                                        nodeToRemove.remove();
                                        continue;
                                    }
                                    break;
                                }
                            }

                        });

                        result.style.display = 'block';
                        result.className = 'success';
                        document.getElementById('progress-fill').style.width = '100%';

                        restoreReadState();

                        // Smooth scroll to first main#write h1 after scrape completion
                        setTimeout(() => {
                            const firstH1 = document.querySelector('main#write h1');
                            if (firstH1) {
                                firstH1.scrollIntoView({ behavior: 'smooth' });
                            }
                        }, 100);

                        loadSummaries();
                    } else {
                        result.style.display = 'block';
                        result.className = 'error';
                        result.textContent = 'Error: ' + data.error;
                    }

                } catch (error) {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Network error: ' + error.message;
                    console.error('Scraping error:', error);
                }

                progress.style.display = 'none';
                button.disabled = false;
            });
        }
        // #endregion

        /**
         * RemovalLifecycle enforces cache-mode gating and updates UI after /api/remove-url, introduced in remove-button refactor.
         */
        // #region -------[ RemovalLifecycle ]-------
        async function handleRemoveButtonClick(button) {
            if (shouldDisableRemovals()) {
                alert('Removal is disabled in ' + getActiveCacheMode() + ' mode');
                return;
            }

            const card = button.closest('.article-card');
            if (!card) return;

            const url = card.getAttribute('data-url');
            if (!url) return;

            card.classList.add('removing');
            button.classList.add('removing');

            try {
                const resp = await fetch('/api/remove-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await resp.json();

                if (data.success) {
                    card.classList.remove('removing');
                    button.classList.remove('removing');
                    markArticleAsRemoved(card);
                } else {
                    card.classList.remove('removing');
                    button.classList.remove('removing');
                    alert('Failed to remove: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                card.classList.remove('removing');
                button.classList.remove('removing');
                alert('Error: ' + err.message);
            }
        }

        function bindRemovalFlow() {
            document.addEventListener('click', async function(e) {
                const removeBtn = e.target.closest('.remove-btn');
                if (!removeBtn) return;

                e.preventDefault();
                e.stopPropagation();

                await handleRemoveButtonClick(removeBtn);
            }, true);
        }
        // #endregion

        /**
         * DateCacheClear removes all cached data for a specific date from blob storage.
         */
        // #region -------[ DateCacheClear ]-------
        async function handleClearDateCache(button) {
            if (shouldDisableRemovals()) {
                alert('Cache clearing is disabled in ' + getActiveCacheMode() + ' mode');
                return;
            }

            const date = button.getAttribute('data-date');
            if (!date) return;

            if (!confirm(`Clear all cached data for ${date}?\n\nThis will remove:\n• Newsletter cache\n• All article content\n• All summaries (all effort levels)`)) {
                return;
            }

            button.disabled = true;
            button.classList.add('clearing');
            const originalText = button.textContent;
            button.textContent = 'Clearing';

            try {
                const resp = await fetch('/api/invalidate-date-cache', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: date })
                });
                const data = await resp.json();

                if (data.success) {
                    button.textContent = 'Cleared!';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                        button.classList.remove('clearing');
                    }, 2000);
                    
                    const result = document.getElementById('result');
                    const cards = result.querySelectorAll(`.article-card[data-date="${date}"]`);
                    cards.forEach(card => {
                        card.removeAttribute('data-summary');
                        const summary = card.querySelector('.inline-summary');
                        if (summary) summary.remove();
                        
                        const expandBtn = card.querySelector('.expand-btn');
                        if (expandBtn) {
                            expandBtn.classList.remove('expanded', 'loaded');
                            expandBtn.innerHTML = 'Summarize';
                            expandBtn.title = 'Show summary with default reasoning effort';
                        }
                        
                        toggleCopyButton(card, false);
                    });
                } else {
                    button.textContent = originalText;
                    button.disabled = false;
                    button.classList.remove('clearing');
                    alert('Failed to clear cache: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                button.textContent = originalText;
                button.disabled = false;
                button.classList.remove('clearing');
                alert('Error: ' + err.message);
            }
        }

        function bindDateCacheClear() {
            document.addEventListener('click', async function(e) {
                const clearBtn = e.target.closest('.clear-date-cache-btn');
                if (!clearBtn) return;

                e.preventDefault();
                e.stopPropagation();

                await handleClearDateCache(clearBtn);
            }, true);
        }
        // #endregion

        /**
         * IssueCollapseManager normalizes collapsing behavior across issue headers, mark-as-read controls, and titles.
         */
        // #region -------[ IssueCollapseManager ]-------
        function escapeIssueKeySelector(issueKey) {
            if (typeof issueKey !== 'string') return issueKey;
            if (typeof CSS !== 'undefined' && typeof CSS.escape === 'function') {
                return CSS.escape(issueKey);
            }
            return issueKey.replace(/(["'\\])/g, '\\$1');
        }

        function findIssueContainer(issueKey, toggleEl) {
            if (issueKey) {
                const escapedKey = escapeIssueKeySelector(issueKey);
                const container = document.querySelector(`.issue-header-container[data-issue-key="${escapedKey}"]`);
                if (container) return container;
            }
            if (toggleEl) {
                const container = toggleEl.closest('.issue-header-container');
                if (container) return container;
            }
            return null;
        }

        function getIssueContentNodes(container) {
            if (!container) return [];
            const nodes = [];
            let node = container.nextElementSibling;
            while (node && !node.classList.contains('issue-header-container') && !node.classList.contains('date-header-container')) {
                nodes.push(node);
                node = node.nextElementSibling;
            }
            return nodes;
        }

        function collapseIssueContent(container, options = {}) {
            if (!container) return;
            const mode = options.mode || 'in-place';
            const currentMode = container.getAttribute('data-collapse-mode');
            if (currentMode === mode) return;
            if (currentMode === 'marked-read' && mode !== 'marked-read') return;

            const nodes = getIssueContentNodes(container);
            nodes.forEach(node => {
                if (node.dataset.issueDisplay === undefined) {
                    node.dataset.issueDisplay = node.style.display || '';
                }
                node.style.display = 'none';
                node.setAttribute('data-collapsed', 'true');
            });

            container.setAttribute('data-collapsed', 'true');
            container.setAttribute('data-collapse-mode', mode);

            const header = container.querySelector('h4[data-issue-toggle]');
            if (header) {
                header.setAttribute('aria-expanded', 'false');
            }
        }

        function expandIssueContent(container) {
            if (!container) return;
            if (container.getAttribute('data-collapse-mode') !== 'in-place') return;

            const nodes = getIssueContentNodes(container);
            nodes.forEach(node => {
                if (node.dataset.issueDisplay !== undefined) {
                    node.style.display = node.dataset.issueDisplay;
                    delete node.dataset.issueDisplay;
                } else {
                    node.style.removeProperty('display');
                }
                node.removeAttribute('data-collapsed');
            });

            container.removeAttribute('data-collapsed');
            container.removeAttribute('data-collapse-mode');

            const header = container.querySelector('h4[data-issue-toggle]');
            if (header) {
                header.setAttribute('aria-expanded', 'true');
            }
        }

        function toggleIssueContent(container) {
            if (!container) return;
            const mode = container.getAttribute('data-collapse-mode');
            if (mode === 'marked-read') return;
            if (mode === 'in-place') {
                expandIssueContent(container);
                return;
            }
            collapseIssueContent(container, { mode: 'in-place' });
        }
        // #endregion

        /**
         * IssueDayReadState manages collapsible read state for entire issue-days with localStorage persistence.
         */
        // #region -------[ IssueDayReadState ]-------
        const READ_STATE_KEY = 'tldr-read-issues';

        function getReadIssues() {
            try {
                const stored = localStorage.getItem(READ_STATE_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch {
                return {};
            }
        }

        function setIssueRead(issueKey, isRead) {
            const readIssues = getReadIssues();
            if (isRead) {
                readIssues[issueKey] = true;
            } else {
                delete readIssues[issueKey];
            }
            localStorage.setItem(READ_STATE_KEY, JSON.stringify(readIssues));
        }

        function isIssueRead(issueKey) {
            return getReadIssues()[issueKey] === true;
        }

        function getIssueKey(dateStr, category) {
            return `${dateStr}-${category}`.toLowerCase();
        }

        function markIssueAsRead(container) {
            try {
                console.log('markIssueAsRead called', {show: true});

                if (!container || container.getAttribute('data-collapse-mode') === 'marked-read') {
                    console.log('Issue already marked as read or container missing', {show: true});
                    return;
                }

                const header = container.querySelector('h4');
                if (!header) {
                    console.error('No h4 found in container', {show: true});
                    return;
                }

                const headerText = header.textContent.trim();
                console.log('Header text:', headerText, {show: true});
                
                const date = container.getAttribute('data-date');
                if (!date) {
                    console.error('No data-date attribute found on container', {show: true});
                    return;
                }
                console.log('Date:', date, {show: true});

                const category = headerText.includes('AI') ? 'AI' : 'Tech';
                const issueKey = getIssueKey(date, category);
                console.log('Issue key:', issueKey, {show: true});
                
                const collapsedSection = ensureCollapsedSection();
                const issueContent = extractIssueContent(container);

                const collapsedIssue = document.createElement('div');
                collapsedIssue.className = 'collapsed-issue';
                collapsedIssue.setAttribute('data-issue-key', issueKey);

                const headerContainer = document.createElement('div');
                headerContainer.className = 'collapsed-issue-header';

                const title = document.createElement('div');
                title.className = 'collapsed-issue-title';
                title.textContent = headerText + ' – ' + date;

                const markReadBtn = document.createElement('button');
                markReadBtn.className = 'mark-read-btn';
                markReadBtn.textContent = 'Mark as Read';
                markReadBtn.title = 'Collapse and move to bottom';
                markReadBtn.type = 'button';
                markReadBtn.setAttribute('data-issue-toggle-action', 'mark-read');
                markReadBtn.setAttribute('data-issue-toggle', issueKey || '');

                headerContainer.appendChild(title);
                headerContainer.appendChild(markReadBtn);

                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'collapsed-issue-content';
                contentWrapper.appendChild(issueContent);
                
                collapsedIssue.appendChild(headerContainer);
                collapsedIssue.appendChild(contentWrapper);

                collapsedSection.appendChild(collapsedIssue);

                collapseIssueContent(container, { mode: 'marked-read' });
                container.style.display = 'none';

                setIssueRead(issueKey, true);
                console.log('Issue marked as read successfully', {show: true});
            } catch (error) {
                console.error('Error in markIssueAsRead:', error, {show: true});
            }
        }

        function extractIssueContent(container) {
            const content = document.createElement('div');
            const nodes = getIssueContentNodes(container);
            nodes.forEach(node => {
                content.appendChild(node.cloneNode(true));
            });
            return content;
        }

        function ensureCollapsedSection() {
            let section = document.querySelector('.collapsed-issues-section');
            if (!section) {
                const writeRoot = document.querySelector('#write');
                if (writeRoot) {
                    section = document.createElement('div');
                    section.className = 'collapsed-issues-section';
                    
                    const heading = document.createElement('h3');
                    heading.textContent = 'Read Issues';
                    section.appendChild(heading);
                    
                    writeRoot.appendChild(section);
                }
            }
            return section;
        }

        function bindCollapsedIssueClick() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('button')) return;
                if (e.target.closest('a')) return;
                if (e.target.closest('.collapsed-issue-content')) return;
                
                const titleEl = e.target.closest('.collapsed-issue-title');
                if (!titleEl) return;
                
                const collapsedIssue = titleEl.closest('.collapsed-issue');
                if (!collapsedIssue) return;
                
                collapsedIssue.classList.toggle('expanded');
            });
        }

        function bindIssueToggleControls() {
            function handleIssueToggle(element, event) {
                const action = element.getAttribute('data-issue-toggle-action') || 'toggle';
                const issueKey = element.getAttribute('data-issue-toggle');
                const issueContainer = findIssueContainer(issueKey, element);

                if (action === 'toggle') {
                    event.preventDefault();
                    event.stopPropagation();
                    if (!issueContainer) return;
                    toggleIssueContent(issueContainer);
                    return;
                }

                if (action === 'mark-read') {
                    event.preventDefault();
                    event.stopPropagation();

                    const collapsedIssue = element.closest('.collapsed-issue');

                    if (issueContainer && issueContainer.getAttribute('data-collapse-mode') !== 'marked-read') {
                        console.log('Marking issue as read from header:', issueContainer);
                        markIssueAsRead(issueContainer);
                        return;
                    }

                    if (collapsedIssue) {
                        console.log('Collapsing expanded read issue', {show: true});
                        collapsedIssue.classList.remove('expanded');
                        return;
                    }

                    if (issueContainer) {
                        console.log('Mark as read clicked but issue already collapsed', {show: true});
                        return;
                    }

                    console.log('Mark as read clicked but no container found', {show: true});
                }
            }

            document.addEventListener('click', function(e) {
                const toggleEl = e.target.closest('[data-issue-toggle]');
                if (!toggleEl) return;
                handleIssueToggle(toggleEl, e);
            });

            document.addEventListener('keydown', function(e) {
                if (e.key !== 'Enter' && e.key !== ' ') return;
                const toggleEl = e.target.closest('[data-issue-toggle]');
                if (!toggleEl) return;
                if (toggleEl.tagName === 'BUTTON') return;
                handleIssueToggle(toggleEl, e);
            });
        }

        function restoreReadState() {
            const readIssues = getReadIssues();
            const containers = document.querySelectorAll('.issue-header-container');
            
            containers.forEach(container => {
                const header = container.querySelector('h4');
                if (!header) return;
                
                const date = container.getAttribute('data-date');
                if (!date) return;
                
                const headerText = header.textContent.trim();
                const category = headerText.includes('AI') ? 'AI' : 'Tech';
                const issueKey = getIssueKey(date, category);
                
                if (isIssueRead(issueKey)) {
                    markIssueAsRead(container);
                }
            });
        }
        // #endregion

        /**
         * AppBootstrap wires feature bindings so the UI state machine starts in sync with backend data.
         */
        // #region -------[ AppBootstrap ]-------
        setDefaultDates();
        loadCacheMode();
        bindCacheModeSelector();
        bindScrapeForm();
        bindCopySummaryFlow();
        bindRemovalFlow();
        bindDateCacheClear();
        bindSummaryExpansion();
        bindTldrExpansion();
        bindCollapsedIssueClick();
        bindIssueToggleControls();
        // #endregion
    </script>
