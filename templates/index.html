<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Newsletter Scraper</title>
    <meta name="color-scheme" content="light">

    <!-- Unified Whitey (Light) reading surface: desktop-faithful + mobile refinements -->
    <link rel="stylesheet" href="/static/whitey.css">

    <!-- Vollkorn (optional; matches Whitey) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f6f7f9;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e5e7eb;
            --link: #1a73e8;
            --radius: 10px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.10);
        }

        /* App chrome (form, container, etc.) stays system-ui; Whitey styles are scoped to #write */
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            letter-spacing: 0.003em;
            line-height: 1.6;
        }
        .container {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.25;
            text-wrap: balance;
        }
        .form-group {
            margin-bottom: 20px;
            display: inline-block;
            width: 45%;
            margin-right: 5%;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--muted);
        }
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--surface);
            color: var(--text);
            min-height: 44px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            min-height: 44px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        a:focus-visible, button:focus-visible, input:focus-visible {
            outline: 3px solid rgba(26,115,232,0.45);
            outline-offset: 2px;
        }
        .progress {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 4px;
            border-left: 4px solid #2196f3;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #2196f3;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Result container (we'll inject stats + <main id="write">...</main>) */
        #result {
            margin-top: 20px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            display: none;
            border: none;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px 12px;
            border-radius: 6px;
        }
        .success {
            background-color: transparent;
            border: 0;
            color: var(--text);
        }
        .stats {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        /* Flat, inline expansion under links without nested container styling */
        .inline-summary {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
            font-size: 0.96em;
            line-height: 1.7;
        }

        @media (max-width: 480px) {
            body { padding: 12px; }
            .container { padding: 12px; }
            .form-group { width: 100%; margin-right: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TLDR Newsletter Scraper</h1>

        <form id="scrapeForm">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <button type="submit" id="scrapeBtn">Scrape TLDR Newsletters</button>
        </form>

        <div id="progress" class="progress">
            <div id="progress-text">Initializing...</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <!-- Client-side MDâ†’HTML + sanitization for dynamic results -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script>
        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);

            document.getElementById('end_date').value = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = weekAgo.toISOString().split('T')[0];
        }

        // Form submission handler - use backend API
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            const button = document.getElementById('scrapeBtn');
            const progress = document.getElementById('progress');
            const result = document.getElementById('result');

            // Validate dates
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (start > end) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Start date must be before or equal to end date.';
                return;
            }

            // Check if date range exceeds 31 days (inclusive)
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (daysDiff >= 31) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Date range cannot exceed 31 days. Please select a smaller range.';
                return;
            }

            // Show progress, hide previous results
            button.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';

            document.getElementById('progress-text').textContent = 'Scraping newsletters... This may take several minutes.';
            document.getElementById('progress-fill').style.width = '50%';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_date: startDate, end_date: endDate })
                });

                const data = await response.json();

                if (data.success) {
                    // Prepare stats block (enhanced but backward-compatible)
                    const s = data.stats || {};
                    const cov = (s.coverage || {});
                    const yld = (s.yield || {});
                    const disc = (yld.discard_breakdown || {});
                    const lat = (s.latency_ms || {});
                    const cats = (s.by_category || {});
                    const catLine = Object.keys(cats).length
                      ? 'By category: ' + Object.entries(cats).map(([k,v]) => `${k}=${v}`).join(', ') + '<br>'
                      : '';

                    const statsHtml = `<div class="stats">
                      <strong>Coverage</strong>:
                      issues ${cov.issues_fetched ?? 0}/${cov.issues_in_range ?? 0}
                      (with articles: ${cov.issues_with_articles ?? 0})<br>
                      <strong>Yield</strong>:
                      kept ${yld.kept_after_dedup ?? s.unique_urls ?? 0}
                      of ${yld.candidates_total ?? 'â€”'}
                      (dedup removed: ${yld.dedup_removed ?? 0})<br>
                      <strong>Discards</strong>:
                      non-http ${disc.non_http ?? 0},
                      files ${disc.file_url ?? 0},
                      title-spon ${disc.title_sponsored ?? 0},
                      utm-spon ${disc.utm_sponsored ?? 0},
                      no-category ${disc.no_category ?? 0}<br>
                      <strong>Latency</strong>:
                      fetch avg ${lat.fetch_avg_ms ?? 'â€”'}ms (p95 ${lat.fetch_p95_ms ?? 'â€”'}ms),
                      total avg ${lat.total_avg_ms ?? 'â€”'}ms (p95 ${lat.total_p95_ms ?? 'â€”'}ms)<br>
                      ${catLine}
                      <details><summary>Runtime diagnostics</summary>
                        Cache: hits=${s.cache_hits ?? 0}, misses=${s.cache_misses ?? 0}, other=${s.cache_other ?? 0}<br>
                        EDGE_CONFIG available=${s.edge_config_available ? 'true' : 'false'}, id_match=${s.edge_id_match ? 'true' : 'false'}<br>
                        Reads: ${s.edge_reads_hit ?? 0}/${s.edge_reads_attempted ?? 0} hit,
                        Writes: ${s.edge_writes_success ?? 0}/${s.edge_writes_attempted ?? 0} ok
                      </details>
                    </div>`;

                    // Render Markdown â†’ HTML then sanitize
                    const html = DOMPurify.sanitize(marked.parse(data.output));

                    // Inject Whitey reading surface (desktop-faithful + mobile refinements)
                    const whiteySurface = `<main id="write"><article>${html}</article></main>`;
                    result.innerHTML = statsHtml + '<div id="logs-slot"></div>' + whiteySurface;

                    // Safely append logs as plain text (no HTML interpretation)
                    try {
                        if (Array.isArray(data.stats.debug_logs) && data.stats.debug_logs.length) {
                            const slot = document.getElementById('logs-slot');
                            const details = document.createElement('details');
                            const summary = document.createElement('summary');
                            summary.textContent = 'Debug logs';
                            const pre = document.createElement('pre');
                            pre.style.whiteSpace = 'pre-wrap';
                            pre.textContent = data.stats.debug_logs.map(l => String(l)).join('\n');
                            details.appendChild(summary);
                            details.appendChild(pre);
                            slot.appendChild(details);
                        }
                    } catch (_) {}

                    // Open links in new tabs safely
                    result.querySelectorAll('#write a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    });

                    result.style.display = 'block';
                    result.className = 'success';
                    document.getElementById('progress-fill').style.width = '100%';
                } else {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Error: ' + data.error;
                }

            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = 'Network error: ' + error.message;
                console.error('Scraping error:', error);
            }

            // Hide progress, re-enable button
            progress.style.display = 'none';
            button.disabled = false;
        });

        // Initialize default dates on page load
        setDefaultDates();

        // Intercept link clicks inside the result reading surface to expand inline summaries
        document.addEventListener('click', async function(e) {
            const a = e.target.closest('a[href]');
            if (!a) return;

            // Only intercept links inside the rendered reading surface
            const write = document.getElementById('write');
            if (!write || !write.contains(a)) return;

            const href = a.getAttribute('href');
            if (!href || href.startsWith('#')) return;
            e.preventDefault();

            // If already expanded, toggle collapse
            let expander = a.nextElementSibling;
            if (expander && expander.classList.contains('inline-summary')) {
                expander.style.display = expander.style.display === 'none' ? 'block' : 'none';
                return;
            }

            // Create inline summary under the link, flat styling (no nested container)
            expander = document.createElement('div');
            expander.className = 'inline-summary';
            expander.textContent = 'Summarizing...';
            a.insertAdjacentElement('afterend', expander);

            try {
                const resp = await fetch('/api/summarize-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: href })
                });
                const data = await resp.json();
                if (data.success) {
                    const html = DOMPurify.sanitize(marked.parse(data.summary_markdown || ''));
                    expander.innerHTML = '<strong>Summary</strong>\n\n' + html;
                    // Make links inside the inline summary safe/tabbed
                    expander.querySelectorAll('a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    });
                } else {
                    expander.classList.add('error');
                    expander.textContent = 'Error: ' + (data.error || 'Failed to summarize');
                }
            } catch (err) {
                expander.classList.add('error');
                expander.textContent = 'Network error: ' + (err?.message || String(err));
            }
        }, true);
    </script>
</body>
</html>
