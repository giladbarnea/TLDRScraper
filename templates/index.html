        function bindCopySummaryFlow() {
            document.addEventListener('click', async function(e) {
                const btn = e.target.closest('.copy-summary-btn');
                if (!btn) return;

                e.preventDefault();
                e.stopPropagation();

                const card = btn.closest('.article-card');
                if (!card) return;

                const payload = `---\ntitle: ${card.getAttribute('data-title')}\nurl: ${card.getAttribute('data-url')}\n---\n${card.getAttribute('data-summary')}`;
                await navigator.clipboard.writeText(payload);
                showCopyToast();
            }, true);
        }
        // #endregion

        function bindSummaryExpansion() {
            document.addEventListener('click', async function(e) {
                const expandBtn = e.target.closest('.expand-btn:not(.expand-chevron-btn)');
                const link = e.target.closest('.article-link');

                if (e.target.closest('.expand-chevron-btn') || e.target.closest('.effort-dropdown-item')) {
                    return;
                }

                if (!expandBtn && !link) return;

                const target = expandBtn || link;
                const card = target.closest('.article-card');
                if (!card) return;

                if (link && !card.contains(link)) return;

                const url = target.getAttribute('data-url') || target.getAttribute('href');
                if (!url || url.startsWith('#')) return;

                if (link && (e.ctrlKey || e.metaKey)) {
                    return;
                }

                e.preventDefault();
                e.stopPropagation();

                const btn = card.querySelector('.expand-btn');
                const summaryEffort = getCardSummaryEffort(card);

                let expander = card.querySelector('.inline-summary');
                if (expander) {
                    if (expander.style.display === 'none') {
                        expander.style.display = 'block';
                        if (btn) {
                            btn.innerHTML = 'Hide';
                            btn.title = 'Hide summary';
                            btn.classList.add('expanded');
                            btn.classList.remove('collapsed-state');
                        }
                        toggleCopyButton(card, true);
                    } else {
                        expander.style.display = 'none';
                        if (btn) {
                            const isLoaded = btn.classList.contains('loaded');
                            btn.innerHTML = isLoaded ? 'Available' : 'Summarize';
                            btn.title = isLoaded ? 'Summary cached - click to show' : 'Show summary with default reasoning effort';
                            btn.classList.remove('expanded');
                            if (!isLoaded) {
                                btn.classList.add('collapsed-state');
                            }
                        }
                        toggleCopyButton(card, false);
                        markArticleAsRead(card);
                    }
                    return;
                }

                const loadedSummary = card.getAttribute('data-summary');

                if (loadedSummary) {
                    expander = document.createElement('div');
                    expander.className = 'inline-summary';
                    const html = DOMPurify.sanitize(marked.parse(loadedSummary));
                    expander.innerHTML = '<strong>Summary</strong>' + html;
                    expander.querySelectorAll('a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                        a.classList.remove('article-link');
                    });
                    card.appendChild(expander);

                    if (btn) {
                        btn.innerHTML = 'Hide';
                        btn.title = 'Hide summary';
                        btn.classList.add('expanded');
                        btn.classList.remove('collapsed-state');
                        btn.classList.add('loaded');
                    }
                    updateStoredArticleFromCard(card, article => ({
                        ...article,
                        summary: {
                            status: ARTICLE_STATUS.available,
                            markdown: loadedSummary,
                            effort: summaryEffort,
                            checkedAt: new Date().toISOString(),
                            errorMessage: null
                        }
                    }));
                    toggleCopyButton(card, true);
                    return;
                }

                if (btn) {
                    btn.disabled = true;
                    btn.innerHTML = 'Loading...';
                    btn.title = 'Loading summary...';
                }

                expander = document.createElement('div');
                expander.className = 'inline-summary';
                expander.textContent = 'Summarizing...';
                card.appendChild(expander);
                updateStoredArticleFromCard(card, article => ({
                    ...article,
                    summary: {
                        status: ARTICLE_STATUS.creating,
                        markdown: '',
                        effort: summaryEffort,
                        checkedAt: new Date().toISOString(),
                        errorMessage: null
                    }
                }));

                try {
                    const resp = await fetch('/api/summarize-url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url, summary_effort: summaryEffort })
                    });
                    const data = await resp.json();
                    if (data.success) {
                        if (getCardSummaryEffort(card) !== summaryEffort) {
                            if (btn) {
                                btn.disabled = false;
                                btn.innerHTML = 'Summarize';
                                btn.title = 'Show summary with default reasoning effort';
                                btn.classList.add('collapsed-state');
                            }
                            if (expander && expander.parentNode) {
                                expander.remove();
                            }
                            toggleCopyButton(card, false);
                            return;
                        }
                        const html = DOMPurify.sanitize(marked.parse(data.summary_markdown || ''));
                        expander.innerHTML = '<strong>Summary</strong>' + html;
                        expander.querySelectorAll('a[href]').forEach(function(a) {
                            a.setAttribute('target', '_blank');
                            a.setAttribute('rel', 'noopener noreferrer');
                            a.classList.remove('article-link');
                        });

                        card.setAttribute('data-summary', data.summary_markdown || '');
                        updateStoredArticleFromCard(card, article => ({
                            ...article,
                            summary: {
                                status: ARTICLE_STATUS.available,
                                markdown: data.summary_markdown || '',
                                effort: summaryEffort,
                                checkedAt: new Date().toISOString(),
                                errorMessage: null
                            }
                        }));

                        if (btn) {
                            btn.disabled = false;
                            btn.innerHTML = 'Hide';
                            btn.title = 'Hide summary';
                            btn.classList.add('expanded');
                            btn.classList.remove('collapsed-state');
                            btn.classList.add('loaded');
                        }
                        toggleCopyButton(card, true);
                    } else {
                        expander.classList.add('error');
                        expander.textContent = 'Error: ' + (data.error || 'Failed to summarize');

                        if (btn) {
                            btn.disabled = false;
                            btn.innerHTML = 'Summarize';
                            btn.title = 'Show summary with default reasoning effort';
                            btn.classList.add('collapsed-state');
                        }
                        toggleCopyButton(card, false);
                        updateStoredArticleFromCard(card, article => ({
                            ...article,
                            summary: {
                                status: ARTICLE_STATUS.error,
                                markdown: '',
                                effort: summaryEffort,
                                checkedAt: new Date().toISOString(),
                                errorMessage: data.error || 'Failed to summarize'
                            }
                        }));
                    }
                } catch (err) {
                    expander.classList.add('error');
                    expander.textContent = 'Network error: ' + (err?.message || String(err));

                    if (btn) {
                        btn.disabled = false;
                        btn.innerHTML = 'Summarize';
                        btn.title = 'Show summary with default reasoning effort';
                        btn.classList.add('collapsed-state');
                    }
                    toggleCopyButton(card, false);
                    updateStoredArticleFromCard(card, article => ({
                        ...article,
                        summary: {
                            status: ARTICLE_STATUS.error,
                            markdown: '',
                            effort: summaryEffort,
                            checkedAt: new Date().toISOString(),
                            errorMessage: err?.message || 'Failed to summarize'
                        }
                    }));
                }
            }, true);
        }
        // #endregion

        /**
         * TldrDelivery handles TLDR retrieval from the /api/tldr-url endpoint.
         */
        // #region -------[ TldrDelivery ]-------
        function bindTldrExpansion() {
            document.addEventListener('click', async function(e) {
                const tldrBtn = e.target.closest('.tldr-btn');
                if (!tldrBtn) return;

                e.preventDefault();
                e.stopPropagation();

                const card = tldrBtn.closest('.article-card');
                if (!card) return;

                const url = tldrBtn.getAttribute('data-url');
                if (!url) return;

                const summaryEffort = getCardSummaryEffort(card);

                let expander = card.querySelector('.inline-tldr');
                if (expander) {
                    if (expander.style.display === 'none') {
                        expander.style.display = 'block';
                        tldrBtn.innerHTML = 'Hide';
                        tldrBtn.title = 'Hide TLDR';
                        tldrBtn.classList.add('expanded');
                        tldrBtn.classList.remove('collapsed-state');
                    } else {
                        expander.style.display = 'none';
                        const isLoaded = tldrBtn.classList.contains('loaded');
                        tldrBtn.innerHTML = isLoaded ? 'Available' : 'TLDR';
                        tldrBtn.title = isLoaded ? 'TLDR cached - click to show' : 'Show TLDR';
                        tldrBtn.classList.remove('expanded');
                        if (!isLoaded) {
                            tldrBtn.classList.add('collapsed-state');
                        }
                        markArticleAsRead(card);
                    }
                    return;
                }

                const loadedTldr = card.getAttribute('data-tldr');

                if (loadedTldr) {
                    expander = document.createElement('div');
                    expander.className = 'inline-tldr';
                    const html = DOMPurify.sanitize(marked.parse(loadedTldr));
                    expander.innerHTML = '<strong>TLDR</strong>' + html;
                    expander.querySelectorAll('a[href]').forEach(function(a) {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                        a.classList.remove('article-link');
                    });
                    card.appendChild(expander);

                    tldrBtn.innerHTML = 'Hide';
                    tldrBtn.title = 'Hide TLDR';
                    tldrBtn.classList.add('expanded');
                    tldrBtn.classList.remove('collapsed-state');
                    tldrBtn.classList.add('loaded');
                    updateStoredArticleFromCard(card, article => ({
                        ...article,
                        tldr: {
                            status: ARTICLE_STATUS.available,
                            markdown: loadedTldr,
                            effort: summaryEffort,
                            checkedAt: new Date().toISOString(),
                            errorMessage: null
                        }
                    }));
                    return;
                }

                tldrBtn.disabled = true;
                tldrBtn.innerHTML = 'Loading...';
                tldrBtn.title = 'Loading TLDR...';

                expander = document.createElement('div');
                expander.className = 'inline-tldr';
                expander.textContent = 'Creating TLDR...';
                card.appendChild(expander);
                updateStoredArticleFromCard(card, article => ({
                    ...article,
                    tldr: {
                        status: ARTICLE_STATUS.creating,
                        markdown: '',
                        effort: summaryEffort,
                        checkedAt: new Date().toISOString(),
                        errorMessage: null
                    }
                }));

                try {
                    const resp = await fetch('/api/tldr-url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url, summary_effort: summaryEffort })
                    });
                    const data = await resp.json();
                    if (data.success) {
                        if (getCardSummaryEffort(card) !== summaryEffort) {
                            tldrBtn.disabled = false;
                            tldrBtn.innerHTML = 'TLDR';
                            tldrBtn.title = 'Show TLDR';
                            tldrBtn.classList.add('collapsed-state');
                            if (expander && expander.parentNode) {
                                expander.remove();
                            }
                            return;
                        }
                        const html = DOMPurify.sanitize(marked.parse(data.tldr_markdown || ''));
                        expander.innerHTML = '<strong>TLDR</strong>' + html;
                        expander.querySelectorAll('a[href]').forEach(function(a) {
                            a.setAttribute('target', '_blank');
                            a.setAttribute('rel', 'noopener noreferrer');
                            a.classList.remove('article-link');
                        });

                        card.setAttribute('data-tldr', data.tldr_markdown || '');
                        updateStoredArticleFromCard(card, article => ({
                            ...article,
                            tldr: {
                                status: ARTICLE_STATUS.available,
                                markdown: data.tldr_markdown || '',
                                effort: summaryEffort,
                                checkedAt: new Date().toISOString(),
                                errorMessage: null
                            }
                        }));

                        tldrBtn.disabled = false;
                        tldrBtn.innerHTML = 'Hide';
                        tldrBtn.title = 'Hide TLDR';
                        tldrBtn.classList.add('expanded');
                        tldrBtn.classList.remove('collapsed-state');
                        tldrBtn.classList.add('loaded');
                    } else {
                        expander.classList.add('error');
                        expander.textContent = 'Error: ' + (data.error || 'Failed to create TLDR');

                        tldrBtn.disabled = false;
                        tldrBtn.innerHTML = 'TLDR';
                        tldrBtn.title = 'Show TLDR';
                        tldrBtn.classList.add('collapsed-state');
                        updateStoredArticleFromCard(card, article => ({
                            ...article,
                            tldr: {
                                status: ARTICLE_STATUS.error,
                                markdown: '',
                                effort: summaryEffort,
                                checkedAt: new Date().toISOString(),
                                errorMessage: data.error || 'Failed to create TLDR'
                            }
                        }));
                    }
                } catch (err) {
                    expander.classList.add('error');
                    expander.textContent = 'Network error: ' + (err?.message || String(err));

                    tldrBtn.disabled = false;
                    tldrBtn.innerHTML = 'TLDR';
                    tldrBtn.title = 'Show TLDR';
                    tldrBtn.classList.add('collapsed-state');
                    updateStoredArticleFromCard(card, article => ({
                        ...article,
                        tldr: {
                            status: ARTICLE_STATUS.error,
                            markdown: '',
                            effort: summaryEffort,
                            checkedAt: new Date().toISOString(),
                            errorMessage: err?.message || String(err)
                        }
                    }));
                }
            }, true);
        }
        // #endregion

        /**
         * ScrapeIntake validates date ranges, calls /api/scrape, and reconstructs the article card surface for downstream features.
         */
        // #region -------[ ScrapeIntake ]-------
        function setDefaultDates() {
            const today = new Date();
            const threeDaysAgo = new Date(today);
            threeDaysAgo.setDate(today.getDate() - 3);

            const endInput = document.getElementById('end_date');
            const startInput = document.getElementById('start_date');
            if (endInput) {
                endInput.value = today.toISOString().split('T')[0];
            }
            if (startInput) {
                startInput.value = threeDaysAgo.toISOString().split('T')[0];
            }
        }

        function bindScrapeForm() {
            const form = document.getElementById('scrapeForm');
            if (!form) return;

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;

                const button = document.getElementById('scrapeBtn');
                const progress = document.getElementById('progress');
                const result = document.getElementById('result');

                const start = new Date(startDate);
                const end = new Date(endDate);

                if (start > end) {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Start date must be before or equal to end date.';
                    return;
                }

                const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
                if (daysDiff >= 31) {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Date range cannot exceed 31 days. Please select a smaller range.';
                    return;
                }

                const rangeDates = computeDateRange(startDate, endDate);
                const cachedPayloads = hydrateRangeFromStore(startDate, endDate);
                if (rangeDates.length > 0 && cachedPayloads.length === rangeDates.length) {
                    renderPayloads(cachedPayloads, { source: 'local cache' });
                    result.className = 'success';
                    result.style.display = 'block';
                    document.getElementById('progress-fill').style.width = '100%';
                    progress.style.display = 'none';
                    button.disabled = false;
                    restoreReadState();
                    return;
                }

                button.disabled = true;
                progress.style.display = 'block';
                result.style.display = 'none';

                document.getElementById('progress-text').textContent = 'Scraping newsletters... This may take several minutes.';
                document.getElementById('progress-fill').style.width = '50%';

                try {
                    const response = await fetch('/api/scrape', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ start_date: startDate, end_date: endDate })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const payloads = buildDailyPayloadsFromScrape(data);
                        payloads.forEach(payload => {
                            ClientStorage.mergeDay(payload.date, payload);
                        });

                        const hydratedPayloads = hydrateRangeFromStore(startDate, endDate);
                        renderPayloads(hydratedPayloads, { stats: data.stats, source: 'Live scrape' });

                        try {
                            if (Array.isArray(data.stats.debug_logs) && data.stats.debug_logs.length) {
                                const slot = document.getElementById('logs-slot');
                                if (slot) {
                                    const details = document.createElement('details');
                                    const summary = document.createElement('summary');
                                    summary.textContent = 'Debug logs';
                                    const pre = document.createElement('pre');
                                    pre.style.whiteSpace = 'pre-wrap';
                                    pre.textContent = data.stats.debug_logs.map(l => String(l)).join('\n');
                                    details.appendChild(summary);
                                    details.appendChild(pre);
                                    slot.appendChild(details);
                                }
                            }
                        } catch (_) {}

                        result.className = 'success';
                        document.getElementById('progress-fill').style.width = '100%';

                        restoreReadState();

                        setTimeout(() => {
                            const firstH1 = document.querySelector('main#write h1');
                            if (firstH1) {
                                firstH1.scrollIntoView({ behavior: 'smooth' });
                            }
                        }, 100);
                    } else {
                        result.style.display = 'block';
                        result.className = 'error';
                        result.textContent = 'Error: ' + data.error;
                    }

                } catch (error) {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.textContent = 'Network error: ' + error.message;
                    console.error('Scraping error:', error);
                }

                progress.style.display = 'none';
                button.disabled = false;
            });
        }
        // #endregion

        /**
         * IssueCollapseManager normalizes collapsing behavior across issue headers, mark-as-read controls, and titles.
         */
        // #region -------[ IssueCollapseManager ]-------
        function escapeIssueKeySelector(issueKey) {
            if (typeof issueKey !== 'string') return issueKey;
            if (typeof CSS !== 'undefined' && typeof CSS.escape === 'function') {
                return CSS.escape(issueKey);
            }
            return issueKey.replace(/(["'\\])/g, '\\$1');
        }

        function findIssueContainer(issueKey, toggleEl) {
            if (issueKey) {
                const escapedKey = escapeIssueKeySelector(issueKey);
                const container = document.querySelector(`.issue-header-container[data-issue-key="${escapedKey}"]`);
                if (container) return container;
            }
            if (toggleEl) {
                const container = toggleEl.closest('.issue-header-container');
                if (container) return container;
            }
            return null;
        }

        function getIssueContentNodes(container) {
            if (!container) return [];
            const nodes = [];
            let node = container.nextElementSibling;
            while (node && !node.classList.contains('issue-header-container') && !node.classList.contains('date-header-container')) {
                nodes.push(node);
                node = node.nextElementSibling;
            }
            return nodes;
        }

        function collapseIssueContent(container, options = {}) {
            if (!container) return;
            const mode = options.mode || 'in-place';
            const currentMode = container.getAttribute('data-collapse-mode');
            if (currentMode === mode) return;
            if (currentMode === 'marked-read' && mode !== 'marked-read') return;

            const nodes = getIssueContentNodes(container);
            nodes.forEach(node => {
                if (node.dataset.issueDisplay === undefined) {
                    node.dataset.issueDisplay = node.style.display || '';
                }
                node.style.display = 'none';
                node.setAttribute('data-collapsed', 'true');
            });

            container.setAttribute('data-collapsed', 'true');
            container.setAttribute('data-collapse-mode', mode);

            const header = container.querySelector('h4[data-issue-toggle]');
            if (header) {
                header.setAttribute('aria-expanded', 'false');
            }
        }

        function expandIssueContent(container) {
            if (!container) return;
            if (container.getAttribute('data-collapse-mode') !== 'in-place') return;

            const nodes = getIssueContentNodes(container);
            nodes.forEach(node => {
                if (node.dataset.issueDisplay !== undefined) {
                    node.style.display = node.dataset.issueDisplay;
                    delete node.dataset.issueDisplay;
                } else {
                    node.style.removeProperty('display');
                }
                node.removeAttribute('data-collapsed');
            });

            container.removeAttribute('data-collapsed');
            container.removeAttribute('data-collapse-mode');

            const header = container.querySelector('h4[data-issue-toggle]');
            if (header) {
                header.setAttribute('aria-expanded', 'true');
            }
        }

        function toggleIssueContent(container) {
            if (!container) return;
            const mode = container.getAttribute('data-collapse-mode');
            if (mode === 'marked-read') return;
            if (mode === 'in-place') {
                expandIssueContent(container);
                return;
            }
            collapseIssueContent(container, { mode: 'in-place' });
        }
        // #endregion

        /**
         * IssueDayReadState manages collapsible read state for entire issue-days with localStorage persistence.
         */
        // #region -------[ IssueDayReadState ]-------
        const READ_STATE_KEY = 'tldr-read-issues';

        function getReadIssues() {
            try {
                const stored = localStorage.getItem(READ_STATE_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch {
                return {};
            }
        }

        function setIssueRead(issueKey, isRead) {
            const readIssues = getReadIssues();
            if (isRead) {
                readIssues[issueKey] = true;
            } else {
                delete readIssues[issueKey];
            }
            localStorage.setItem(READ_STATE_KEY, JSON.stringify(readIssues));
        }

        function isIssueRead(issueKey) {
            return getReadIssues()[issueKey] === true;
        }

        function getIssueKey(dateStr, category) {
            return `${dateStr}-${category}`.toLowerCase();
        }

        function markIssueAsRead(container) {
            try {
                console.log('markIssueAsRead called', {show: true});

                if (!container || container.getAttribute('data-collapse-mode') === 'marked-read') {
                    console.log('Issue already marked as read or container missing', {show: true});
                    return;
                }

                const header = container.querySelector('h4');
                if (!header) {
                    console.error('No h4 found in container', {show: true});
                    return;
                }

                const headerText = header.textContent.trim();
                console.log('Header text:', headerText, {show: true});
                
                const date = container.getAttribute('data-date');
                if (!date) {
                    console.error('No data-date attribute found on container', {show: true});
                    return;
                }
                console.log('Date:', date, {show: true});

                const category = headerText.includes('AI') ? 'AI' : 'Tech';
                const issueKey = getIssueKey(date, category);
                console.log('Issue key:', issueKey, {show: true});
                
                const collapsedSection = ensureCollapsedSection();
                const issueContent = extractIssueContent(container);

                const collapsedIssue = document.createElement('div');
                collapsedIssue.className = 'collapsed-issue';
                collapsedIssue.setAttribute('data-issue-key', issueKey);

                const headerContainer = document.createElement('div');
                headerContainer.className = 'collapsed-issue-header';

                const title = document.createElement('div');
                title.className = 'collapsed-issue-title';
                title.textContent = headerText + ' – ' + date;

                const markReadBtn = document.createElement('button');
                markReadBtn.className = 'mark-read-btn';
                markReadBtn.textContent = 'Mark as Read';
                markReadBtn.title = 'Collapse and move to bottom';
                markReadBtn.type = 'button';
                markReadBtn.setAttribute('data-issue-toggle-action', 'mark-read');
                markReadBtn.setAttribute('data-issue-toggle', issueKey || '');

                headerContainer.appendChild(title);
                headerContainer.appendChild(markReadBtn);

                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'collapsed-issue-content';
                contentWrapper.appendChild(issueContent);
                
                collapsedIssue.appendChild(headerContainer);
                collapsedIssue.appendChild(contentWrapper);

                collapsedSection.appendChild(collapsedIssue);

                collapseIssueContent(container, { mode: 'marked-read' });
                container.style.display = 'none';

                setIssueRead(issueKey, true);
                console.log('Issue marked as read successfully', {show: true});
            } catch (error) {
                console.error('Error in markIssueAsRead:', error, {show: true});
            }
        }

        function extractIssueContent(container) {
            const content = document.createElement('div');
            const nodes = getIssueContentNodes(container);
            nodes.forEach(node => {
                content.appendChild(node.cloneNode(true));
            });
            return content;
        }

        function ensureCollapsedSection() {
            let section = document.querySelector('.collapsed-issues-section');
            if (!section) {
                const writeRoot = document.querySelector('#write');
                if (writeRoot) {
                    section = document.createElement('div');
                    section.className = 'collapsed-issues-section';
                    
                    const heading = document.createElement('h3');
                    heading.textContent = 'Read Issues';
                    section.appendChild(heading);
                    
                    writeRoot.appendChild(section);
                }
            }
            return section;
        }

        function bindCollapsedIssueClick() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('button')) return;
                if (e.target.closest('a')) return;
                if (e.target.closest('.collapsed-issue-content')) return;
                
                const titleEl = e.target.closest('.collapsed-issue-title');
                if (!titleEl) return;
                
                const collapsedIssue = titleEl.closest('.collapsed-issue');
                if (!collapsedIssue) return;
                
                collapsedIssue.classList.toggle('expanded');
            });
        }

        function bindIssueToggleControls() {
            function handleIssueToggle(element, event) {
                const action = element.getAttribute('data-issue-toggle-action') || 'toggle';
                const issueKey = element.getAttribute('data-issue-toggle');
                const issueContainer = findIssueContainer(issueKey, element);

                if (action === 'toggle') {
                    event.preventDefault();
                    event.stopPropagation();
                    if (!issueContainer) return;
                    toggleIssueContent(issueContainer);
                    return;
                }

                if (action === 'mark-read') {
                    event.preventDefault();
                    event.stopPropagation();

                    const collapsedIssue = element.closest('.collapsed-issue');

                    if (issueContainer && issueContainer.getAttribute('data-collapse-mode') !== 'marked-read') {
                        console.log('Marking issue as read from header:', issueContainer);
                        markIssueAsRead(issueContainer);
                        return;
                    }

                    if (collapsedIssue) {
                        console.log('Collapsing expanded read issue', {show: true});
                        collapsedIssue.classList.remove('expanded');
                        return;
                    }

                    if (issueContainer) {
                        console.log('Mark as read clicked but issue already collapsed', {show: true});
                        return;
                    }

                    console.log('Mark as read clicked but no container found', {show: true});
                }
            }

            document.addEventListener('click', function(e) {
                const toggleEl = e.target.closest('[data-issue-toggle]');
                if (!toggleEl) return;
                handleIssueToggle(toggleEl, e);
            });

            document.addEventListener('keydown', function(e) {
                if (e.key !== 'Enter' && e.key !== ' ') return;
                const toggleEl = e.target.closest('[data-issue-toggle]');
                if (!toggleEl) return;
                if (toggleEl.tagName === 'BUTTON') return;
                handleIssueToggle(toggleEl, e);
            });
        }

        function restoreReadState() {
            const readIssues = getReadIssues();
            const containers = document.querySelectorAll('.issue-header-container');
            
            containers.forEach(container => {
                const header = container.querySelector('h4');
                if (!header) return;
                
                const date = container.getAttribute('data-date');
                if (!date) return;
                
                const headerText = header.textContent.trim();
                const category = headerText.includes('AI') ? 'AI' : 'Tech';
                const issueKey = getIssueKey(date, category);
                
                if (isIssueRead(issueKey)) {
                    markIssueAsRead(container);
                }
            });
        }
        // #endregion

        /**
         * AppBootstrap wires feature bindings so the UI state machine starts in sync with backend data.
         */
        // #region -------[ AppBootstrap ]-------
        setDefaultDates();
        (function hydrateInitialRange() {
            const startInput = document.getElementById('start_date');
            const endInput = document.getElementById('end_date');
            if (!startInput || !endInput) return;
            const startValue = startInput.value;
            const endValue = endInput.value;
            if (!startValue || !endValue) return;
            const cachedPayloads = hydrateRangeFromStore(startValue, endValue);
            if (!cachedPayloads.length) return;
            renderPayloads(cachedPayloads, { source: 'local cache' });
            const result = document.getElementById('result');
            if (result) {
                result.className = 'success';
                result.style.display = 'block';
            }
            restoreReadState();
        })();
        bindScrapeForm();
        bindCopySummaryFlow();
        bindSummaryExpansion();
        bindTldrExpansion();
        bindCollapsedIssueClick();
        bindIssueToggleControls();
        // #endregion
    </script>
