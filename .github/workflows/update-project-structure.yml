name: Update Project Structure

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  update-structure:
    # Run on: direct pushes to main, open/updated PRs, or merged PRs
    if: github.event_name == 'push' || github.event.pull_request.merged == true || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For merged PRs: checkout the merge commit (prioritize over head)
          # For open PRs: checkout the PR branch
          # For direct pushes: checkout the pushed commit
          ref: ${{ github.event.pull_request.merged == true && github.event.pull_request.merge_commit_sha || github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Install eza
        run: |
          wget -q https://github.com/eza-community/eza/releases/latest/download/eza_x86_64-unknown-linux-gnu.tar.gz
          tar -xzf eza_x86_64-unknown-linux-gnu.tar.gz
          sudo mv eza /usr/local/bin/
          sudo chmod +x /usr/local/bin/eza

      - name: Generate project structure
        run: |
          eza \
            --classify \
            --icons \
            --tree \
            --git-ignore \
            --all \
            . > PROJECT_STRUCTURE.md

      - name: Display generated structure summary
        run: |
          echo "PROJECT_STRUCTURE.md is generated locally and not committed."
          if [ -f PROJECT_STRUCTURE.md ]; then
            echo "Preview:" 
            head -n 20 PROJECT_STRUCTURE.md
          fi
