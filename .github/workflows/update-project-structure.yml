name: Update Project Structure

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  update-structure:
    # Run on: direct pushes to main, open/updated PRs, or merged PRs
    if: github.event_name == 'push' || github.event.pull_request.merged == true || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For merged PRs: checkout the merge commit (prioritize over head)
          # For open PRs: checkout the PR branch
          # For direct pushes: checkout the pushed commit
          ref: ${{ github.event.pull_request.merged == true && github.event.pull_request.merge_commit_sha || github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Install eza
        run: |
          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://raw.githubusercontent.com/eza-community/eza/main/deb.asc | sudo gpg --dearmor -o /etc/apt/keyrings/gierens.gpg
          echo "deb [signed-by=/etc/apt/keyrings/gierens.gpg] http://deb.gierens.de stable main" | sudo tee /etc/apt/sources.list.d/gierens.list
          sudo chmod 644 /etc/apt/keyrings/gierens.gpg /etc/apt/sources.list.d/gierens.list
          sudo apt update
          sudo apt install -y eza

      - name: Generate project structure
        run: |
          eza \
            --classify \
            --icons \
            --tree \
            --git-ignore \
            --all \
            . > PROJECT_STRUCTURE.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PROJECT_STRUCTURE.md

          # Determine target branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
              # For merged PRs: push to base branch (main)
              TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
            else
              # For open PRs: push to PR branch
              TARGET_BRANCH="${{ github.event.pull_request.head.ref }}"
            fi
          else
            # For direct pushes: push to the same branch
            TARGET_BRANCH="${{ github.ref_name }}"
          fi

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to PROJECT_STRUCTURE.md"
          else
            git commit -m "chore: Update PROJECT_STRUCTURE.md [skip ci]"
            git push origin HEAD:$TARGET_BRANCH
          fi
