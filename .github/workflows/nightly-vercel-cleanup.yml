name: Nightly Vercel Deployment Cleanup

on:
  schedule:
    # Run every night at 3 AM IST (1 AM UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Clean up Vercel deployments
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Make script executable
          chmod +x scripts/clean_vercel_deployments.py

          # Run cleanup script
          uv run --with=requests python3 scripts/clean_vercel_deployments.py
